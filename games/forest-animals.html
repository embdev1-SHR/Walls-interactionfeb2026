<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Forest Animals Showcase</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(170deg, #1a4d2e 0%, #0d2818 50%, #071a10 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            touch-action: pan-y;
            -webkit-user-select: none;
            user-select: none;
        }

        .forest-bg {
            position: fixed;
            inset: 0;
            z-index: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .tree {
            position: absolute;
            bottom: 0;
        }

        .tree-trunk {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(to right, #3d2b1f, #5c4033, #3d2b1f);
            border-radius: 4px;
        }

        .tree-canopy {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 40% 40%, rgba(56, 142, 60, 0.6), rgba(27, 94, 32, 0.4));
            animation: sway var(--dur) ease-in-out infinite;
        }

        @keyframes sway {
            0%, 100% { transform: translateX(0) rotate(0deg); }
            50% { transform: translateX(8px) rotate(2deg); }
        }

        .firefly {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: #ffd54f;
            box-shadow: 0 0 8px 3px rgba(255, 213, 79, 0.6);
            animation: firefly var(--dur) ease-in-out infinite;
        }

        @keyframes firefly {
            0% { opacity: 0; transform: translate(0, 0); }
            25% { opacity: 1; }
            50% { opacity: 0.4; transform: translate(var(--dx), var(--dy)); }
            75% { opacity: 1; }
            100% { opacity: 0; transform: translate(0, 0); }
        }

        .leaf-particle {
            position: absolute;
            font-size: 16px;
            animation: leafFall var(--dur) linear infinite;
            opacity: 0;
        }

        @keyframes leafFall {
            0% { transform: translate(0, -20px) rotate(0deg); opacity: 0; }
            10% { opacity: 0.7; }
            90% { opacity: 0.5; }
            100% { transform: translate(var(--dx), 110vh) rotate(720deg); opacity: 0; }
        }

        .container {
            position: relative;
            z-index: 1;
            padding: 40px 24px 140px;
            max-width: 1440px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: clamp(32px, 6vw, 56px);
            font-weight: 800;
            color: #a5d6a7;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
            margin-bottom: 8px;
            animation: titleIn 0.8s ease;
        }

        .subtitle {
            text-align: center;
            font-size: clamp(16px, 2.5vw, 22px);
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 48px;
            animation: titleIn 0.8s ease 0.2s both;
        }

        @keyframes titleIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 28px;
            perspective: 1200px;
        }

        .card {
            position: relative;
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(12px);
            border: 2px solid rgba(129, 199, 132, 0.25);
            border-radius: 20px;
            padding: 28px;
            transition: transform 0.4s ease, box-shadow 0.4s ease, border-color 0.4s ease;
            transform-style: preserve-3d;
            cursor: pointer;
            overflow: hidden;
            opacity: 0;
            animation: cardIn 0.5s ease forwards;
        }

        .card::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 20px;
            background: radial-gradient(circle at var(--mx, 50%) var(--my, 50%), rgba(129, 199, 132, 0.15), transparent 60%);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .card.active::after,
        .card:hover::after { opacity: 1; }

        .card.active,
        .card:hover {
            transform: translateY(-12px) scale(1.03);
            border-color: rgba(129, 199, 132, 0.7);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5), 0 0 30px rgba(129, 199, 132, 0.2);
        }

        @keyframes cardIn {
            from { opacity: 0; transform: translateY(40px) rotateX(-10deg); }
            to { opacity: 1; transform: translateY(0) rotateX(0); }
        }

        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.15s; }
        .card:nth-child(3) { animation-delay: 0.2s; }
        .card:nth-child(4) { animation-delay: 0.25s; }
        .card:nth-child(5) { animation-delay: 0.3s; }
        .card:nth-child(6) { animation-delay: 0.35s; }
        .card:nth-child(7) { animation-delay: 0.4s; }
        .card:nth-child(8) { animation-delay: 0.45s; }
        .card:nth-child(9) { animation-delay: 0.5s; }
        .card:nth-child(10) { animation-delay: 0.55s; }
        .card:nth-child(11) { animation-delay: 0.6s; }
        .card:nth-child(12) { animation-delay: 0.65s; }

        .animal-icon {
            font-size: 72px;
            text-align: center;
            margin-bottom: 16px;
            transition: transform 0.3s ease;
        }

        .card.active .animal-icon,
        .card:hover .animal-icon {
            animation: animalBounce 0.6s ease;
        }

        @keyframes animalBounce {
            0% { transform: scale(1); }
            30% { transform: scale(1.25) rotate(-5deg); }
            60% { transform: scale(0.95) rotate(3deg); }
            100% { transform: scale(1) rotate(0); }
        }

        .animal-name {
            font-size: 26px;
            font-weight: 700;
            color: #81c784;
            text-align: center;
            margin-bottom: 4px;
        }

        .animal-latin {
            font-size: 14px;
            font-style: italic;
            color: rgba(255, 255, 255, 0.5);
            text-align: center;
            margin-bottom: 16px;
        }

        .animal-desc {
            font-size: 15px;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 16px;
        }

        .facts {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .fact {
            background: rgba(129, 199, 132, 0.15);
            border: 1px solid rgba(129, 199, 132, 0.3);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            color: #a5d6a7;
            transition: all 0.3s ease;
        }

        .card.active .fact,
        .card:hover .fact {
            background: rgba(129, 199, 132, 0.25);
            border-color: rgba(129, 199, 132, 0.5);
        }

        .touch-ring {
            position: fixed;
            width: 60px;
            height: 60px;
            border: 3px solid rgba(129, 199, 132, 0.7);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%) scale(0);
            animation: ringPulse 0.6s ease forwards;
        }

        @keyframes ringPulse {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(2); opacity: 0; }
        }

        .back-btn {
            position: fixed;
            bottom: 28px;
            left: 50%;
            transform: translateX(-50%);
            padding: 14px 36px;
            font-size: 17px;
            font-weight: 600;
            background: rgba(129, 199, 132, 0.15);
            border: 2px solid rgba(129, 199, 132, 0.4);
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .back-btn:hover {
            background: rgba(129, 199, 132, 0.25);
            border-color: rgba(129, 199, 132, 0.7);
            transform: translateX(-50%) scale(1.05);
        }

        .touch-count {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(20, 40, 30, 0.9);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(129, 199, 132, 0.4);
            border-radius: 14px;
            padding: 10px 18px;
            font-size: 14px;
            color: #a5d6a7;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .touch-count.visible { opacity: 1; }

        @media (max-width: 768px) {
            .grid { grid-template-columns: 1fr; gap: 20px; }
            .container { padding: 24px 16px 120px; }
        }
    </style>
</head>
<body>
    <div class="forest-bg" id="forestBg"></div>

    <div class="touch-count" id="touchCount">Touches: 0</div>

    <div class="container">
        <h1>Forest Animals Showcase</h1>
        <p class="subtitle">Touch or hover over the animals to interact</p>
        <div class="grid" id="grid"></div>
    </div>

    <button class="back-btn" onclick="window.location.href='../index.html'">Back to Menu</button>

    <script>
        const ANIMALS = [
            {
                icon: "\u{1F98C}", name: "Red Deer", latin: "Cervus elaphus",
                desc: "Majestic herbivores with branching antlers that shed and regrow each year. Males produce a distinctive roaring call during autumn.",
                facts: ["Herbivore", "Up to 40 mph", "10-20 year lifespan", "Antlers regrow yearly"]
            },
            {
                icon: "\u{1F98A}", name: "Red Fox", latin: "Vulpes vulpes",
                desc: "The most widespread wild carnivore on Earth. Their large ears can detect prey moving underground, and they pounce like cats.",
                facts: ["Omnivore", "Solitary hunter", "40+ vocalizations", "Magnetic field sense"]
            },
            {
                icon: "\u{1F43B}", name: "Brown Bear", latin: "Ursus arctos",
                desc: "Powerful omnivores that can weigh up to 600 kg. Despite their bulk, they sprint at 35 mph and are excellent swimmers.",
                facts: ["Omnivore", "35 mph sprint", "Hibernates 5-7 months", "Superb smell"]
            },
            {
                icon: "\u{1F989}", name: "Great Horned Owl", latin: "Bubo virginianus",
                desc: "Silent nocturnal predators whose feathers muffle wing noise. They can rotate their heads 270 degrees to scan for prey.",
                facts: ["Carnivore", "270\u00B0 head turn", "Silent flight", "Night vision"]
            },
            {
                icon: "\u{1F99D}", name: "Raccoon", latin: "Procyon lotor",
                desc: "Intelligent masked mammals with hyper-sensitive front paws. They wash food in water to enhance their sense of touch.",
                facts: ["Omnivore", "Dexterous paws", "Excellent memory", "Nocturnal"]
            },
            {
                icon: "\u{1F43F}\u{FE0F}", name: "Red Squirrel", latin: "Sciurus vulgaris",
                desc: "Acrobatic tree-dwellers that bury thousands of nuts each season. They can leap 10 times their body length between branches.",
                facts: ["Herbivore", "10\u00D7 body leap", "Hides 10K nuts/yr", "Bushy tail balance"]
            },
            {
                icon: "\u{1F9AB}", name: "Beaver", latin: "Castor fiber",
                desc: "Nature's engineers build dams up to 850 metres long. Their work creates wetland habitats used by hundreds of other species.",
                facts: ["Herbivore", "Dam builder", "Holds breath 15 min", "Transparent eyelids"]
            },
            {
                icon: "\u{1F43A}", name: "Grey Wolf", latin: "Canis lupus",
                desc: "Highly social pack hunters that communicate through howls audible 16 km away. They can travel 60 km in a single night.",
                facts: ["Carnivore", "Pack hunter", "Howl carries 16 km", "Complex hierarchy"]
            },
            {
                icon: "\u{1F985}", name: "Golden Eagle", latin: "Aquila chrysaetos",
                desc: "Apex raptors with a 2.3-metre wingspan and eyesight 8 times sharper than humans. They dive at over 240 km/h.",
                facts: ["Carnivore", "240 km/h dive", "8\u00D7 human vision", "Mates for life"]
            },
            {
                icon: "\u{1F994}", name: "Hedgehog", latin: "Erinaceus europaeus",
                desc: "Spiny insectivores with around 7 000 quills. When frightened they curl into an almost impenetrable ball of spikes.",
                facts: ["Insectivore", "~7 000 spines", "Curls into ball", "Immune to venom"]
            },
            {
                icon: "\u{1F98E}", name: "Forest Gecko", latin: "Phelsuma grandis",
                desc: "Quick-footed reptiles that can shed and regrow their tails. Adhesive toe pads let them cling to virtually any surface.",
                facts: ["Insectivore", "Tail regeneration", "Sticky toe pads", "Excellent climber"]
            },
            {
                icon: "\u{1F407}", name: "European Hare", latin: "Lepus europaeus",
                desc: "Lightning-fast runners reaching 70 km/h with a zig-zag escape pattern that confuses predators. Their ears act as radiators.",
                facts: ["Herbivore", "70 km/h top speed", "360\u00B0 vision", "Ear thermoregulation"]
            }
        ];

        const grid = document.getElementById('grid');
        const forestBg = document.getElementById('forestBg');
        const touchCountEl = document.getElementById('touchCount');

        ANIMALS.forEach(a => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML =
                '<div class="animal-icon">' + a.icon + '</div>' +
                '<div class="animal-name">' + a.name + '</div>' +
                '<div class="animal-latin">' + a.latin + '</div>' +
                '<div class="animal-desc">' + a.desc + '</div>' +
                '<div class="facts">' + a.facts.map(f => '<span class="fact">' + f + '</span>').join('') + '</div>';
            grid.appendChild(card);
        });

        function buildForest() {
            for (let i = 0; i < 12; i++) {
                const t = document.createElement('div');
                t.className = 'tree';
                const h = 180 + Math.random() * 120;
                const w = 20 + Math.random() * 15;
                t.style.left = (Math.random() * 100) + '%';
                t.style.width = w + 'px';
                t.style.height = h + 'px';

                const trunk = document.createElement('div');
                trunk.className = 'tree-trunk';
                trunk.style.width = w * 0.3 + 'px';
                trunk.style.height = h * 0.45 + 'px';
                t.appendChild(trunk);

                const canopy = document.createElement('div');
                canopy.className = 'tree-canopy';
                canopy.style.width = w * 3 + 'px';
                canopy.style.height = h * 0.7 + 'px';
                canopy.style.bottom = h * 0.35 + 'px';
                canopy.style.left = -(w) + 'px';
                canopy.style.setProperty('--dur', (3 + Math.random() * 3) + 's');
                canopy.style.animationDelay = (Math.random() * 3) + 's';
                t.appendChild(canopy);

                forestBg.appendChild(t);
            }

            for (let i = 0; i < 30; i++) {
                const f = document.createElement('div');
                f.className = 'firefly';
                f.style.left = (Math.random() * 100) + '%';
                f.style.top = (Math.random() * 100) + '%';
                f.style.setProperty('--dur', (3 + Math.random() * 5) + 's');
                f.style.setProperty('--dx', ((Math.random() - 0.5) * 100) + 'px');
                f.style.setProperty('--dy', ((Math.random() - 0.5) * 100) + 'px');
                f.style.animationDelay = (Math.random() * 5) + 's';
                forestBg.appendChild(f);
            }

            const leafEmojis = ['\u{1F343}', '\u{1F342}', '\u{1F341}'];
            for (let i = 0; i < 15; i++) {
                const l = document.createElement('div');
                l.className = 'leaf-particle';
                l.textContent = leafEmojis[Math.floor(Math.random() * leafEmojis.length)];
                l.style.left = (Math.random() * 100) + '%';
                l.style.setProperty('--dur', (8 + Math.random() * 6) + 's');
                l.style.setProperty('--dx', ((Math.random() - 0.5) * 150) + 'px');
                l.style.animationDelay = (Math.random() * 10) + 's';
                forestBg.appendChild(l);
            }
        }

        buildForest();

        function spawnRing(x, y) {
            const ring = document.createElement('div');
            ring.className = 'touch-ring';
            ring.style.left = x + 'px';
            ring.style.top = y + 'px';
            document.body.appendChild(ring);
            ring.addEventListener('animationend', () => ring.remove());
        }

        const activeTouches = new Map();

        document.addEventListener('touchstart', e => {
            e.preventDefault();
            const touches = e.changedTouches;
            for (let i = 0; i < touches.length; i++) {
                const t = touches[i];
                activeTouches.set(t.identifier, { x: t.clientX, y: t.clientY });
                spawnRing(t.clientX, t.clientY);

                const el = document.elementFromPoint(t.clientX, t.clientY);
                const card = el && el.closest('.card');
                if (card) {
                    card.classList.add('active');
                    card.dataset.touchId = t.identifier;
                }
            }
            updateTouchCount();
        }, { passive: false });

        document.addEventListener('touchmove', e => {
            e.preventDefault();
            const touches = e.changedTouches;
            for (let i = 0; i < touches.length; i++) {
                const t = touches[i];
                activeTouches.set(t.identifier, { x: t.clientX, y: t.clientY });

                const el = document.elementFromPoint(t.clientX, t.clientY);
                const card = el && el.closest('.card');
                if (card) {
                    const rect = card.getBoundingClientRect();
                    const mx = ((t.clientX - rect.left) / rect.width * 100);
                    const my = ((t.clientY - rect.top) / rect.height * 100);
                    card.style.setProperty('--mx', mx + '%');
                    card.style.setProperty('--my', my + '%');
                }
            }
        }, { passive: false });

        document.addEventListener('touchend', e => {
            const touches = e.changedTouches;
            for (let i = 0; i < touches.length; i++) {
                const t = touches[i];
                activeTouches.delete(t.identifier);

                document.querySelectorAll('.card').forEach(card => {
                    if (card.dataset.touchId == t.identifier) {
                        card.classList.remove('active');
                        delete card.dataset.touchId;
                    }
                });
            }
            updateTouchCount();
        });

        document.addEventListener('touchcancel', e => {
            const touches = e.changedTouches;
            for (let i = 0; i < touches.length; i++) {
                activeTouches.delete(touches[i].identifier);
            }
            document.querySelectorAll('.card.active').forEach(c => c.classList.remove('active'));
            updateTouchCount();
        });

        function updateTouchCount() {
            const count = activeTouches.size;
            touchCountEl.textContent = 'Touches: ' + count;
            touchCountEl.classList.toggle('visible', count > 0);
        }

        document.addEventListener('mousemove', e => {
            const card = e.target.closest('.card');
            if (!card) return;
            const rect = card.getBoundingClientRect();
            card.style.setProperty('--mx', ((e.clientX - rect.left) / rect.width * 100) + '%');
            card.style.setProperty('--my', ((e.clientY - rect.top) / rect.height * 100) + '%');
        });
    </script>
</body>
</html>

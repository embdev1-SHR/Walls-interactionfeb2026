<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Music Lab</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    touch-action: manipulation;
}

body {
    font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    height: 100vh;
    overflow: hidden;
    -webkit-tap-highlight-color: transparent;
}

.container {
    display: flex;
    flex-direction: column;
    height: 100vh;
    padding: 20px;
    gap: 10px;
}

.title {
    text-align: center;
    color: white;
    margin-bottom: 10px;
    flex-shrink: 0;
}

.title h1 {
    font-size: 42px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    margin-bottom: 5px;
}

.title p {
    font-size: 18px;
    opacity: 0.9;
}

.instruments {
    flex: 1;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
    gap: 14px;
    align-content: start;
    padding: 14px 6px;
}

.instrument {
    min-height: 110px;
    background: rgba(255, 255, 255, 0.15);
    border-radius: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.2s ease;
    border: 3px solid rgba(255, 255, 255, 0.2);
    user-select: none;
    padding: 10px;
    margin: 5px 0;
}

.instrument:hover {
    background: rgba(255, 255, 255, 0.25);
    transform: scale(0.98);
}

.instrument:active {
    transform: scale(0.95);
}

.instrument.playing {
    background: rgba(255, 255, 255, 0.3);
    border-color: white;
    animation: pulse 0.3s ease;
    box-shadow: 0 0 30px rgba(255, 255, 255, 0.4);
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(0.95); }
    100% { transform: scale(1); }
}

.emoji {
    font-size: 48px;
    margin-right: 20px;
    filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.3));
}

.instrument.playing { transform: scale(0.98); box-shadow: 0 12px 30px rgba(0,0,0,0.25); }

.instrument-info {
    color: white;
    flex: 1;
}

.instrument-name {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 5px;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
}

.instrument-desc {
    font-size: 16px;
    opacity: 0.9;
}

.controls {
    flex-shrink: 0;
    display: flex;
    gap: 15px;
    justify-content: center;
    padding: 20px 0;
    background: rgba(0, 0, 0, 0.1);
    border-radius: 20px;
    margin-top: 10px;
}

.control-btn {
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 50px;
    background: rgba(255, 255, 255, 0.2);
    color: white;
    cursor: pointer;
    transition: all 0.3s ease;
    font-weight: bold;
    border: 2px solid rgba(255, 255, 255, 0.3);
}

.control-btn:hover {
    background: rgba(255, 255, 255, 0.3);
    transform: translateY(-2px);
}

.control-btn:active {
    transform: translateY(0);
}

.bubble {
    position: absolute;
    pointer-events: none;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.2);
    animation: floatUp 1s ease-out forwards;
}

@keyframes floatUp {
    0% {
        transform: translateY(0) scale(0);
        opacity: 1;
    }
    100% {
        transform: translateY(-100px) scale(1);
        opacity: 0;
    }
}

@media (max-width: 600px) {
    .container {
        padding: 10px;
        gap: 5px;
    }
    
    .title h1 {
        font-size: 32px;
    }
    
    .instrument {
        min-height: 70px;
    }
    
    .emoji {
        font-size: 36px;
        margin-right: 15px;
    }
    
    .instrument-name {
        font-size: 20px;
    }
    
    .instrument-desc {
        font-size: 14px;
    }
    
    .control-btn {
        padding: 12px 20px;
        font-size: 16px;
    }
}
</style>
</head>
<body>
<audio id="music-maker-music" preload="auto" loop>
    <source src="../assets/Audio/idoberg-space-chords-loop-310493.mp3" type="audio/mpeg">
</audio>
<div class="container">
    <div class="title">
        <h1>ðŸŽµ Simple Music Lab</h1>
        <p>Tap any instrument to play!</p>
    </div>
    
    <div class="instruments" id="instrumentsContainer">
        <!-- Instruments will be added here -->
    </div>
    
    <div class="controls">
        <button class="control-btn" id="playAllBtn">Play All</button>
        <button class="control-btn" id="stopBtn">Stop</button>
    </div>
</div>

<script>
// Simple instruments with emojis
const instruments = [
    {
        emoji: "ðŸ¥",
        name: "Drums",
        desc: "Tap for beats",
        sound: "drum",
        color: "#FF6B6B"
    },
    {
        emoji: "ðŸŽ¹",
        name: "Piano",
        desc: "Tap for melody",
        sound: "piano",
        color: "#4ECDC4"
    },
    {
        emoji: "ðŸŽ¸",
        name: "Guitar",
        desc: "Tap for chords",
        sound: "guitar",
        color: "#FFD166"
    },
    {
        emoji: "ðŸŽ·",
        name: "Saxophone",
        desc: "Tap for jazz",
        sound: "sax",
        color: "#06D6A0"
    },
    {
        emoji: "ðŸŽ»",
        name: "Violin",
        desc: "Tap for strings",
        sound: "violin",
        color: "#118AB2"
    },
    {
        emoji: "ðŸŽº",
        name: "Trumpet",
        desc: "Tap for brass",
        sound: "trumpet",
        color: "#EF476F"
    },
    {
        emoji: "ðŸª˜",
        name: "Bongos",
        desc: "Tap for rhythm",
        sound: "bongo",
        color: "#FF9A76"
    },
    {
        emoji: "ðŸª•",
        name: "Banjo",
        desc: "Tap for folk",
        sound: "banjo",
        color: "#7BC950"
    }
];

// Audio engine supporting short hits and sustained tones
var AudioEngine = (function(){
    var ctx = null;
    var active = {};

    function ensure() {
        if (ctx) return ctx;
        ctx = new (window.AudioContext || window.webkitAudioContext)();
        return ctx;
    }

    function playHit(freq, type, dur, vol) {
        var ac = ensure();
        var now = ac.currentTime;
        var o = ac.createOscillator();
        var g = ac.createGain();
        o.type = type || 'sine';
        o.frequency.setValueAtTime(freq, now);
        g.gain.setValueAtTime(0, now);
        g.gain.linearRampToValueAtTime(vol || 0.3, now + 0.01);
        g.gain.exponentialRampToValueAtTime(0.001, now + (dur || 0.4));
        o.connect(g); g.connect(ac.destination);
        o.start(now); o.stop(now + (dur || 0.4));
    }

    function startSustain(id, freq, type, vol) {
        var ac = ensure();
        if (active[id]) return;
        var o = ac.createOscillator();
        var g = ac.createGain();
        o.type = type || 'sine';
        o.frequency.setValueAtTime(freq, ac.currentTime);
        g.gain.setValueAtTime(0, ac.currentTime);
        g.gain.linearRampToValueAtTime(vol || 0.25, ac.currentTime + 0.02);
        o.connect(g); g.connect(ac.destination);
        o.start();
        active[id] = {osc:o, gain:g};
    }

    function stopSustain(id) {
        var node = active[id];
        if (!node) return;
        try {
            node.gain.gain.exponentialRampToValueAtTime(0.001, node.gain.context.currentTime + 0.15);
            node.osc.stop(node.gain.context.currentTime + 0.16);
        } catch(e) {}
        delete active[id];
    }

    return { playHit: playHit, startSustain: startSustain, stopSustain: stopSustain };
})();

// Create visual bubble effect
function createBubble(color) {
    const bubble = document.createElement('div');
    bubble.className = 'bubble';
    
    const size = 20 + Math.random() * 30;
    bubble.style.width = `${size}px`;
    bubble.style.height = `${size}px`;
    bubble.style.background = color;
    bubble.style.left = `${Math.random() * 100}%`;
    bubble.style.bottom = '0';
    
    document.body.appendChild(bubble);
    
    // Remove bubble after animation
    setTimeout(() => {
        bubble.remove();
    }, 1000);
}

// Initialize the app
function initApp() {
    const container = document.getElementById('instrumentsContainer');
    // Create instrument cards (pointer events support multi-touch)
    instruments.forEach((instrument, idx) => {
        const div = document.createElement('div');
        div.className = 'instrument';
        div.dataset.idx = idx;
        div.innerHTML = `
            <div class="emoji">${instrument.emoji}</div>
            <div class="instrument-info">
                <div class="instrument-name">${instrument.name}</div>
                <div class="instrument-desc">${instrument.desc}</div>
            </div>
        `;

        // pointerdown supports multi-touch and mouse
        div.addEventListener('pointerdown', function(e){
            e.preventDefault();
            this.setPointerCapture(e.pointerId);
            this.classList.add('playing');
            // resume audio context on first interaction
            try{ if (AudioEngine && AudioEngine.start) AudioEngine.start(); }catch(e){}

            // decide sustain vs hit
            var type = instrument.sound;
            if (type === 'piano' || type === 'violin' || type === 'sax' || type === 'guitar' || type === 'trumpet' || type === 'banjo'){
                // sustained tone until pointerup
                var baseFreq = ({piano:523.25, violin:440, sax:349.23, guitar:329.63, trumpet:523.25, banjo:392})[type] || 440;
                AudioEngine.startSustain(e.pointerId + '-' + idx, baseFreq + Math.random()*20-10, (type==='guitar'?'sawtooth':'sine'), 0.22);
            } else {
                // percussive hit
                var info = {drum:[150,'sine',0.18], bongo:[200,'sine',0.12],};
                var cfg = info[type] || [440,'sine',0.25];
                AudioEngine.playHit(cfg[0] + Math.random()*30-15, cfg[1], cfg[2], 0.28);
            }
            createBubble(instrument.color);
        });

        function release(e){
            div.classList.remove('playing');
            AudioEngine.stopSustain(e.pointerId + '-' + idx);
            try{ div.releasePointerCapture && div.releasePointerCapture(e.pointerId); }catch(e){}
        }

        div.addEventListener('pointerup', release);
        div.addEventListener('pointercancel', release);

        container.appendChild(div);
    });
    
    // Play All button
    document.getElementById('playAllBtn').addEventListener('click', () => {
        const all = document.querySelectorAll('.instrument');
        all.forEach((el, i) => { el.classList.add('playing'); AudioEngine.playHit(220 + i*40, 'sine', 0.35, 0.22); createBubble(instruments[i].color); setTimeout(()=>el.classList.remove('playing'), 350); });
    });
    
    // Stop button (doesn't actually stop Web Audio, just visual)
    document.getElementById('stopBtn').addEventListener('click', () => {
        document.querySelectorAll('.instrument').forEach(inst => inst.classList.remove('playing'));
        // stop any sustained sounds
        // active ids are pointerId-index; we can stop all by iterating a snapshot if needed
        try{ for(var i=0;i<20;i++){ AudioEngine.stopSustain(i+'-0'); } }catch(e){}
    });
    
    // Touch support for mobile
    document.addEventListener('touchstart', (e) => {
        if (e.target.closest('.instrument')) {
            e.preventDefault(); // Prevent scrolling when tapping instruments
        }
    }, { passive: false });
}

// Start when page loads
window.addEventListener('DOMContentLoaded', initApp);
</script>
<script>
(function(){
    var m = document.getElementById('music-maker-music');
    if(!m) return;
    window.addEventListener('load', function(){ setTimeout(function(){ try{ m.volume=0.5; m.play().catch(function(){}); }catch(e){} },500); });
    document.addEventListener('click', function(e){ var b = e.target.closest('.btn-back, .back-button, #backBtn, .goMenuBtn, #goMenuBtn'); if(b){ try{ m.pause(); m.currentTime=0; }catch(e){} } });
})();
</script>
</body>
</html>

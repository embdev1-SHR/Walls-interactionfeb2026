<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Music Maker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 2rem;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .placeholder-text {
            font-size: 2rem;
            margin-bottom: 3rem;
            opacity: 0.8;
        }

        .back-button {
            padding: 1.5rem 3rem;
            font-size: 1.5rem;
            background: rgba(255, 255, 255, 0.2);
            border: 3px solid white;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        .back-button:hover {
            background: white;
            color: #667eea;
            transform: scale(1.1);
        }

        .icon {
            font-size: 8rem;
            margin-bottom: 2rem;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>

        <h1>Music Maker</h1>
        <p class="placeholder-text">Coming Soon!</p>
        <p class="placeholder-text" style="font-size: 1.5rem;">Create amazing sounds and beats with interactive instruments</p>
        <button class="back-button" onclick="window.location.href='../index.html'">Back to Menu</button>
    </div>
</body>
</html>

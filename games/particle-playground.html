<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Playground</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            overflow: hidden;
            color: white;
            touch-action: none;
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: default;
            will-change: contents;
        }

        .controls-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(20, 20, 40, 0.9);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            padding: 24px;
            z-index: 1000;
            min-width: 300px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .controls-panel.collapsed {
            padding: 12px;
            min-width: auto;
        }

        .controls-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            cursor: pointer;
            user-select: none;
        }

        .controls-title {
            color: rgba(255, 255, 255, 0.95);
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .toggle-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.25);
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            font-size: 20px;
            font-weight: bold;
        }

        .toggle-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .controls-content {
            max-height: 500px;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .controls-panel.collapsed .controls-content {
            max-height: 0;
        }

        .controls-panel.collapsed .controls-title {
            display: none;
        }

        .control-group {
            margin-bottom: 22px;
        }

        .control-label {
            color: rgba(255, 255, 255, 0.75);
            font-size: 14px;
            margin-bottom: 10px;
            display: block;
            font-weight: 500;
        }

        .control-value {
            color: rgba(255, 255, 255, 0.95);
            font-size: 13px;
            float: right;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 8px;
            border-radius: 4px;
        }

        input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            cursor: pointer;
            box-shadow: 0 3px 12px rgba(102, 126, 234, 0.5);
            transition: all 0.2s ease;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.15);
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.7);
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            cursor: pointer;
            border: none;
            box-shadow: 0 3px 12px rgba(102, 126, 234, 0.5);
        }

        .color-picker-wrapper {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        input[type="color"] {
            width: 100%;
            height: 48px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: transparent;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        input[type="color"]:hover {
            border-color: rgba(255, 255, 255, 0.4);
            transform: scale(1.02);
        }

        input[type="color"]::-webkit-color-swatch-wrapper {
            padding: 6px;
        }

        input[type="color"]::-webkit-color-swatch {
            border: none;
            border-radius: 4px;
        }

        .back-button {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 16px 40px;
            font-size: 18px;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 1000;
            letter-spacing: 0.5px;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        .info-text {
            position: fixed;
            bottom: 90px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 16px;
            text-align: center;
            z-index: 1000;
            pointer-events: none;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="controls-panel" id="controlsPanel">
        <div class="controls-header" id="controlsHeader">
            <span class="controls-title">Particle Controls</span>
            <button class="toggle-btn" id="toggleBtn">−</button>
        </div>
        <div class="controls-content">
            <div class="control-group">
                <label class="control-label">
                    Flow Turbulence
                    <span class="control-value" id="turbulenceValue">60</span>
                </label>
                <input type="range" id="turbulenceSlider" min="0" max="100" value="60">
            </div>
            <div class="control-group">
                <label class="control-label">
                    Flow Speed
                    <span class="control-value" id="waveSpeedValue">50</span>
                </label>
                <input type="range" id="waveSpeedSlider" min="10" max="100" value="50">
            </div>
            <div class="control-group">
                <label class="control-label">
                    Particle Count
                    <span class="control-value" id="particleCountValue">2000</span>
                </label>
                <input type="range" id="particleCountSlider" min="500" max="5000" value="2000" step="100">
            </div>
            <div class="control-group">
                <label class="control-label">Color Start</label>
                <input type="color" id="colorStart" value="#32cd32">
            </div>
            <div class="control-group">
                <label class="control-label">Color End</label>
                <input type="color" id="colorEnd" value="#228b22">
            </div>
            <div class="control-group">
                <label class="control-label">Touch Color</label>
                <input type="color" id="touchColor" value="#ff8c00">
            </div>
            <div class="control-group">
                <label class="control-label">
                    Touch Force
                    <span class="control-value" id="touchForceValue">0.8</span>
                </label>
                <input type="range" id="touchForceSlider" min="0" max="2" value="0.8" step="0.1">
            </div>
            <div class="control-group">
                <label class="control-label">
                    Touch Radius
                    <span class="control-value" id="touchRadiusValue">150</span>
                </label>
                <input type="range" id="touchRadiusSlider" min="50" max="300" value="150" step="10">
            </div>
        </div>
    </div>

    <div class="info-text">Touch or click to change particle colors • Multi-touch supported</div>
    <button class="back-button" onclick="window.location.href='../index.html'">Back to Menu</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', { alpha: false, desynchronized: true });

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let turbulenceForce = 60;
        let waveSpeed = 50;
        let targetParticleCount = 2000;
        let colorStart = { r: 50, g: 205, b: 50 };
        let colorEnd = { r: 34, g: 139, b: 34 };
        let touchedColor = { r: 255, g: 140, b: 0 };
        let touchForce = 0.8;
        let touchRadius = 150;
        const touchPoints = [];
        let animationTime = 0;

        class Particle {
            constructor() {
                this.reset(true);
            }

            reset(spawn = false) {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;

                this.z = Math.random();
                this.size = 1.5 + Math.random() * 2;
                this.opacity = 0.4 + Math.random() * 0.4;

                this.speed = (0.5 + Math.random() * 1.0) * (waveSpeed / 50);
                this.life = 500 + Math.random() * 700;
                this.age = 0;

                const t = this.z;
                this.baseR = colorStart.r + (colorEnd.r - colorStart.r) * t;
                this.baseG = colorStart.g + (colorEnd.g - colorStart.g) * t;
                this.baseB = colorStart.b + (colorEnd.b - colorStart.b) * t;

                this.r = this.baseR;
                this.g = this.baseG;
                this.b = this.baseB;

                this.touchProgress = 0;
            }

            update(time) {
                const speedFactor = waveSpeed / 50;
                const turbulence = turbulenceForce / 100;

                const normX = this.x / canvas.width;
                const normY = this.y / canvas.height;

                const flowAngle =
                    Math.sin(2.5 * normX + time * 0.6 * turbulence) +
                    Math.cos(2.5 * normY - time * 0.8 * turbulence);

                const ax = Math.cos(flowAngle);
                const ay = Math.sin(flowAngle);

                this.vx = this.vx * 0.92 + ax * this.speed * speedFactor * 0.08;
                this.vy = this.vy * 0.92 + ay * this.speed * speedFactor * 0.08;

                this.x += this.vx;
                this.y += this.vy;

                if (this.x < -20 || this.x > canvas.width + 20 ||
                    this.y < -20 || this.y > canvas.height + 20) {
                    this.reset();
                }

                if (++this.age > this.life) this.reset();

                let nearTouchPoint = false;
                for (let i = 0; i < touchPoints.length; i++) {
                    const point = touchPoints[i];
                    const dx = this.x - point.x;
                    const dy = this.y - point.y;
                    const distSq = dx * dx + dy * dy;
                    const dist = Math.sqrt(distSq);

                    if (dist < point.radius) {
                        nearTouchPoint = true;

                        const force = (1 - dist / point.radius) * point.force;
                        const angle = Math.atan2(dy, dx);

                        this.vx += Math.cos(angle) * force;
                        this.vy += Math.sin(angle) * force;
                    }
                }

                if (nearTouchPoint) {
                    this.touchProgress = Math.min(1, this.touchProgress + 0.1);
                } else {
                    this.touchProgress = Math.max(0, this.touchProgress - 0.02);
                }

                this.r = this.baseR + (touchedColor.r - this.baseR) * this.touchProgress;
                this.g = this.baseG + (touchedColor.g - this.baseG) * this.touchProgress;
                this.b = this.baseB + (touchedColor.b - this.baseB) * this.touchProgress;
            }

            draw() {
                ctx.fillStyle = `rgba(${this.r}, ${this.g}, ${this.b}, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        let particles = [];
        function initParticles() {
            particles = [];
            for (let i = 0; i < targetParticleCount; i++) {
                particles.push(new Particle());
            }
        }
        initParticles();

        function animate() {
            requestAnimationFrame(animate);
            animationTime += 0.01;

            ctx.fillStyle = 'rgba(10, 10, 10, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = touchPoints.length - 1; i >= 0; i--) {
                touchPoints[i].life--;
                if (touchPoints[i].life <= 0) {
                    touchPoints.splice(i, 1);
                }
            }

            for (let i = 0; i < particles.length; i++) {
                particles[i].update(animationTime);
                particles[i].draw();
            }
        }


        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : null;
        }

        function addTouchColorChange(x, y, radius = 150, force = 0.8) {
            touchPoints.push({
                x: x,
                y: y,
                radius: radius,
                force: force,
                life: 60
            });
        }

        let scaleX = 1, scaleY = 1, rectLeft = 0, rectTop = 0;

        function updateCanvasScale() {
            const rect = canvas.getBoundingClientRect();
            scaleX = canvas.width / rect.width;
            scaleY = canvas.height / rect.height;
            rectLeft = rect.left;
            rectTop = rect.top;
        }
        updateCanvasScale();

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            for (let i = 0; i < e.touches.length; i++) {
                const touch = e.touches[i];
                const x = (touch.clientX - rectLeft) * scaleX;
                const y = (touch.clientY - rectTop) * scaleY;
                addTouchColorChange(x, y, touchRadius, touchForce);
            }
        }, { passive: false });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            for (let i = 0; i < e.touches.length; i++) {
                const touch = e.touches[i];
                const x = (touch.clientX - rectLeft) * scaleX;
                const y = (touch.clientY - rectTop) * scaleY;
                addTouchColorChange(x, y, touchRadius * 0.8, touchForce * 1.2);
            }
        }, { passive: false });

        canvas.addEventListener('click', (e) => {
            const x = (e.clientX - rectLeft) * scaleX;
            const y = (e.clientY - rectTop) * scaleY;
            addTouchColorChange(x, y, touchRadius, touchForce);
        });

        const controlsPanel = document.getElementById('controlsPanel');
        const controlsHeader = document.getElementById('controlsHeader');
        const toggleBtn = document.getElementById('toggleBtn');
        const turbulenceSlider = document.getElementById('turbulenceSlider');
        const turbulenceValue = document.getElementById('turbulenceValue');
        const waveSpeedSlider = document.getElementById('waveSpeedSlider');
        const waveSpeedValue = document.getElementById('waveSpeedValue');
        const particleCountSlider = document.getElementById('particleCountSlider');
        const particleCountValue = document.getElementById('particleCountValue');
        const colorStartInput = document.getElementById('colorStart');
        const colorEndInput = document.getElementById('colorEnd');
        const touchColorInput = document.getElementById('touchColor');
        const touchForceSlider = document.getElementById('touchForceSlider');
        const touchForceValue = document.getElementById('touchForceValue');
        const touchRadiusSlider = document.getElementById('touchRadiusSlider');
        const touchRadiusValue = document.getElementById('touchRadiusValue');

        controlsHeader.addEventListener('click', () => {
            controlsPanel.classList.toggle('collapsed');
            toggleBtn.textContent = controlsPanel.classList.contains('collapsed') ? '+' : '−';
        });

        turbulenceSlider.addEventListener('input', (e) => {
            turbulenceForce = parseFloat(e.target.value);
            turbulenceValue.textContent = Math.round(turbulenceForce);
        });

        waveSpeedSlider.addEventListener('input', (e) => {
            waveSpeed = parseFloat(e.target.value);
            waveSpeedValue.textContent = Math.round(waveSpeed);
        });

        particleCountSlider.addEventListener('input', (e) => {
            targetParticleCount = parseInt(e.target.value);
            particleCountValue.textContent = targetParticleCount;
            initParticles();
        });

        colorStartInput.addEventListener('input', (e) => {
            const rgb = hexToRgb(e.target.value);
            if (rgb) {
                colorStart = rgb;
                particles.forEach(p => {
                    const t = p.z;
                    p.baseR = colorStart.r + (colorEnd.r - colorStart.r) * t;
                    p.baseG = colorStart.g + (colorEnd.g - colorStart.g) * t;
                    p.baseB = colorStart.b + (colorEnd.b - colorStart.b) * t;
                });
            }
        });

        colorEndInput.addEventListener('input', (e) => {
            const rgb = hexToRgb(e.target.value);
            if (rgb) {
                colorEnd = rgb;
                particles.forEach(p => {
                    const t = p.z;
                    p.baseR = colorStart.r + (colorEnd.r - colorStart.r) * t;
                    p.baseG = colorStart.g + (colorEnd.g - colorStart.g) * t;
                    p.baseB = colorStart.b + (colorEnd.b - colorStart.b) * t;
                });
            }
        });

        touchColorInput.addEventListener('input', (e) => {
            const rgb = hexToRgb(e.target.value);
            if (rgb) touchedColor = rgb;
        });

        touchForceSlider.addEventListener('input', (e) => {
            touchForce = parseFloat(e.target.value);
            touchForceValue.textContent = touchForce.toFixed(1);
        });

        touchRadiusSlider.addEventListener('input', (e) => {
            touchRadius = parseFloat(e.target.value);
            touchRadiusValue.textContent = Math.round(touchRadius);
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            updateCanvasScale();
        });

        animate();
    </script>
</body>
</html>

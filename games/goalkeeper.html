<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Goalkeeper Challenge</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F6FF 100%);
            touch-action: none;
        }

        #game-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: block;
        }

        .ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .score-panel {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            gap: 40px;
            font-size: 24px;
            font-weight: bold;
        }

        .score-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .score-label {
            font-size: 14px;
            color: #666;
            text-transform: uppercase;
        }

        .score-value {
            font-size: 36px;
        }

        .saves {
            color: #4CAF50;
        }

        .missed {
            color: #F44336;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 15px 30px;
            background: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            transition: all 0.3s;
            pointer-events: all;
        }

        .back-button:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px 60px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            display: none;
            pointer-events: all;
        }

        .game-over.show {
            display: block;
        }

        .game-over h2 {
            font-size: 48px;
            color: #FF6B9D;
            margin-bottom: 20px;
        }

        .game-over p {
            font-size: 24px;
            color: #666;
            margin-bottom: 30px;
        }

        .restart-button {
            padding: 20px 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .restart-button:hover {
            transform: scale(1.1);
        }

        .instructions {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 18px;
            color: #666;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .combo {
            position: absolute;
            top: 150px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: comboAppear 0.5s;
            display: none;
        }

        .combo.show {
            display: block;
        }

        @keyframes comboAppear {
            0% { transform: translateX(-50%) scale(0); }
            50% { transform: translateX(-50%) scale(1.2); }
            100% { transform: translateX(-50%) scale(1); }
        }

        @media (max-width: 768px) {
            .score-panel {
                padding: 15px 25px;
                gap: 25px;
                font-size: 18px;
            }

            .score-value {
                font-size: 28px;
            }

            .instructions {
                font-size: 16px;
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>
    <canvas id="game-canvas"></canvas>

    <div class="ui-overlay">
        <button class="back-button" onclick="window.location.href='../index.html'">‚Üê Back</button>

        <div class="score-panel">
            <div class="score-item">
                <div class="score-label">Saves</div>
                <div class="score-value saves" id="saves">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Missed</div>
                <div class="score-value missed" id="missed">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Combo</div>
                <div class="score-value" style="color: #FFD700;" id="combo">0</div>
            </div>
        </div>

        <div class="combo" id="combo-text">AMAZING!</div>

        <div class="instructions">
            Touch or Click to Block the Balls!
        </div>

        <div class="game-over" id="game-over">
            <h2>Game Over!</h2>
            <p id="final-score">Final Score: 0</p>
            <button class="restart-button" onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('game-canvas');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });

        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;

        camera.position.set(0, 5, 15);
        camera.lookAt(0, 5, 0);

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(10, 20, 10);
        directionalLight.castShadow = true;
        directionalLight.shadow.mapSize.width = 2048;
        directionalLight.shadow.mapSize.height = 2048;
        directionalLight.shadow.camera.left = -20;
        directionalLight.shadow.camera.right = 20;
        directionalLight.shadow.camera.top = 20;
        directionalLight.shadow.camera.bottom = -20;
        scene.add(directionalLight);

        const groundGeometry = new THREE.PlaneGeometry(50, 50);
        const groundMaterial = new THREE.MeshStandardMaterial({ color: 0x4CAF50 });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.receiveShadow = true;
        scene.add(ground);

        const goalPostMaterial = new THREE.MeshStandardMaterial({ color: 0xFFFFFF });

        const leftPost = new THREE.Mesh(
            new THREE.CylinderGeometry(0.15, 0.15, 10, 16),
            goalPostMaterial
        );
        leftPost.position.set(-5, 5, -5);
        leftPost.castShadow = true;
        scene.add(leftPost);

        const rightPost = new THREE.Mesh(
            new THREE.CylinderGeometry(0.15, 0.15, 10, 16),
            goalPostMaterial
        );
        rightPost.position.set(5, 5, -5);
        rightPost.castShadow = true;
        scene.add(rightPost);

        const topPost = new THREE.Mesh(
            new THREE.CylinderGeometry(0.15, 0.15, 10, 16),
            goalPostMaterial
        );
        topPost.rotation.z = Math.PI / 2;
        topPost.position.set(0, 10, -5);
        topPost.castShadow = true;
        scene.add(topPost);

        const netGeometry = new THREE.PlaneGeometry(10, 10);
        const netMaterial = new THREE.MeshStandardMaterial({
            color: 0xCCCCCC,
            transparent: true,
            opacity: 0.3,
            side: THREE.DoubleSide
        });
        const net = new THREE.Mesh(netGeometry, netMaterial);
        net.position.set(0, 5, -5);
        scene.add(net);

        let saves = 0;
        let missed = 0;
        let combo = 0;
        let balls = [];
        let hands = [];
        let gameActive = true;
        let difficulty = 1;
        let lastBallTime = 0;
        let ballInterval = 2000;

        function createBall() {
            const ballGeometry = new THREE.SphereGeometry(0.5, 32, 32);
            const ballMaterial = new THREE.MeshStandardMaterial({
                color: Math.random() > 0.5 ? 0xFF5722 : 0xFFFFFF,
                emissive: 0x222222
            });
            const ball = new THREE.Mesh(ballGeometry, ballMaterial);

            const startX = (Math.random() - 0.5) * 15;
            const startY = 2 + Math.random() * 6;
            const startZ = 20;

            ball.position.set(startX, startY, startZ);
            ball.castShadow = true;

            const targetX = (Math.random() - 0.5) * 8;
            const targetY = 2 + Math.random() * 6;

            const speed = 0.15 + (difficulty * 0.02);

            ball.userData = {
                velocity: new THREE.Vector3(
                    (targetX - startX) * 0.01,
                    (targetY - startY) * 0.01,
                    -speed
                ),
                active: true,
                blocked: false
            };

            scene.add(ball);
            balls.push(ball);
        }

        function createHand(x, y) {
            const handGeometry = new THREE.SphereGeometry(1, 32, 32);
            const handMaterial = new THREE.MeshStandardMaterial({
                color: 0xFFEB3B,
                transparent: true,
                opacity: 0.8,
                emissive: 0xFFC107
            });
            const hand = new THREE.Mesh(handGeometry, handMaterial);

            const rect = canvas.getBoundingClientRect();
            const mouseX = ((x - rect.left) / rect.width) * 2 - 1;
            const mouseY = -((y - rect.top) / rect.height) * 2 + 1;

            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(new THREE.Vector2(mouseX, mouseY), camera);

            const distance = 10;
            const worldPos = raycaster.ray.origin.clone().add(raycaster.ray.direction.multiplyScalar(distance));

            hand.position.copy(worldPos);
            hand.userData = {
                life: 20,
                initialScale: 1
            };

            scene.add(hand);
            hands.push(hand);

            checkCollisions(hand);
        }

        function checkCollisions(hand) {
            balls.forEach(ball => {
                if (ball.userData.active && !ball.userData.blocked) {
                    const distance = hand.position.distanceTo(ball.position);
                    if (distance < 1.5) {
                        ball.userData.blocked = true;
                        saves++;
                        combo++;

                        document.getElementById('saves').textContent = saves;
                        document.getElementById('combo').textContent = combo;

                        if (combo > 2) {
                            showCombo();
                        }

                        createParticles(ball.position);

                        ball.userData.velocity.multiplyScalar(-0.5);
                        ball.userData.velocity.y += 0.2;
                    }
                }
            });
        }

        function createParticles(position) {
            for (let i = 0; i < 20; i++) {
                const particleGeometry = new THREE.SphereGeometry(0.1, 8, 8);
                const particleMaterial = new THREE.MeshStandardMaterial({
                    color: 0xFFD700,
                    emissive: 0xFFA500
                });
                const particle = new THREE.Mesh(particleGeometry, particleMaterial);

                particle.position.copy(position);
                particle.userData = {
                    velocity: new THREE.Vector3(
                        (Math.random() - 0.5) * 0.3,
                        Math.random() * 0.3,
                        (Math.random() - 0.5) * 0.3
                    ),
                    life: 30
                };

                scene.add(particle);
                balls.push(particle);
            }
        }

        function showCombo() {
            const comboText = document.getElementById('combo-text');
            const messages = ['GREAT!', 'AMAZING!', 'FANTASTIC!', 'UNSTOPPABLE!'];
            comboText.textContent = messages[Math.min(Math.floor(combo / 3), messages.length - 1)];
            comboText.classList.add('show');

            setTimeout(() => {
                comboText.classList.remove('show');
            }, 1000);
        }

        function updateGame() {
            if (!gameActive) return;

            const currentTime = Date.now();
            if (currentTime - lastBallTime > ballInterval) {
                createBall();
                lastBallTime = currentTime;

                if (saves > 0 && saves % 10 === 0) {
                    difficulty++;
                    ballInterval = Math.max(800, ballInterval - 200);
                }
            }

            for (let i = balls.length - 1; i >= 0; i--) {
                const ball = balls[i];

                if (ball.userData.life !== undefined) {
                    ball.userData.life--;
                    ball.material.opacity = ball.userData.life / 30;
                    ball.position.add(ball.userData.velocity);
                    ball.userData.velocity.y -= 0.01;

                    if (ball.userData.life <= 0) {
                        scene.remove(ball);
                        balls.splice(i, 1);
                    }
                    continue;
                }

                if (ball.userData.active) {
                    ball.position.add(ball.userData.velocity);
                    ball.rotation.x += 0.1;
                    ball.rotation.y += 0.1;

                    if (ball.position.z < -6 && !ball.userData.blocked) {
                        ball.userData.active = false;
                        missed++;
                        combo = 0;

                        document.getElementById('missed').textContent = missed;
                        document.getElementById('combo').textContent = combo;

                        if (missed >= 10) {
                            endGame();
                        }
                    }

                    if (ball.position.z < -10 || ball.position.y < -5) {
                        scene.remove(ball);
                        balls.splice(i, 1);
                    }
                }
            }

            for (let i = hands.length - 1; i >= 0; i--) {
                const hand = hands[i];
                hand.userData.life--;

                const scale = hand.userData.initialScale * (1 + (20 - hand.userData.life) * 0.05);
                hand.scale.set(scale, scale, scale);
                hand.material.opacity = hand.userData.life / 20;

                if (hand.userData.life <= 0) {
                    scene.remove(hand);
                    hands.splice(i, 1);
                }
            }
        }

        function endGame() {
            gameActive = false;
            document.getElementById('final-score').textContent = `Saves: ${saves} | Missed: ${missed}`;
            document.getElementById('game-over').classList.add('show');
        }

        function restartGame() {
            balls.forEach(ball => scene.remove(ball));
            hands.forEach(hand => scene.remove(hand));
            balls = [];
            hands = [];

            saves = 0;
            missed = 0;
            combo = 0;
            difficulty = 1;
            ballInterval = 2000;
            gameActive = true;
            lastBallTime = Date.now();

            document.getElementById('saves').textContent = saves;
            document.getElementById('missed').textContent = missed;
            document.getElementById('combo').textContent = combo;
            document.getElementById('game-over').classList.remove('show');
        }

        canvas.addEventListener('click', (e) => {
            if (gameActive) {
                createHand(e.clientX, e.clientY);
            }
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (gameActive) {
                for (let i = 0; i < e.touches.length; i++) {
                    createHand(e.touches[i].clientX, e.touches[i].clientY);
                }
            }
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (gameActive) {
                for (let i = 0; i < e.touches.length; i++) {
                    createHand(e.touches[i].clientX, e.touches[i].clientY);
                }
            }
        });

        function animate() {
            requestAnimationFrame(animate);
            updateGame();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        lastBallTime = Date.now();
        animate();
    </script>
</body>
</html>

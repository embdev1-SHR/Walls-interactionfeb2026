<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Welcome - Interactive Wall Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0a0a0a 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body.interactive-mode {
            cursor: crosshair;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #physicsCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 50;
            pointer-events: none;
        }

        .scissors {
            position: absolute;
            width: 100px;
            height: 100px;
            opacity: 0;
            z-index: 100;
            filter: drop-shadow(0 4px 20px rgba(255, 215, 0, 0.8));
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .scissors.show {
            opacity: 1;
        }

        .scissors.cutting {
            animation: scissorSnip 0.3s ease infinite;
        }

        @keyframes scissorSnip {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(15deg); }
        }

        .kerala-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50%;
            max-width: 600px;
            z-index: 60;
            opacity: 0;
            display: none;
        }

        .kerala-container.show {
            display: block;
            animation: fadeInKerala 1s ease forwards;
        }

        .kerala-container.hide {
            animation: fadeOutKerala 1s ease forwards;
        }

        @keyframes fadeInKerala {
            to { opacity: 1; }
        }

        @keyframes fadeOutKerala {
            to { opacity: 0; }
        }

        .kerala-svg {
            width: 100%;
            height: auto;
            filter: drop-shadow(0 0 40px rgba(0, 255, 100, 0.8));
        }

        .halo-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            border: 3px solid rgba(0, 255, 200, 0.6);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
        }

        .halo-ring.animate {
            animation: haloExpand 3s ease-out infinite;
        }

        .halo-ring:nth-child(2) {
            animation-delay: 0.5s;
        }

        .halo-ring:nth-child(3) {
            animation-delay: 1s;
        }

        .halo-ring:nth-child(4) {
            animation-delay: 1.5s;
        }

        @keyframes haloExpand {
            0% {
                width: 300px;
                height: 300px;
                opacity: 0.8;
                border-width: 4px;
            }
            100% {
                width: 800px;
                height: 800px;
                opacity: 0;
                border-width: 1px;
            }
        }

        .intro-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            color: white;
            font-size: 80px;
            font-weight: 700;
            text-align: center;
            z-index: 100;
            opacity: 0;
            text-shadow: 0 0 40px rgba(255, 255, 255, 0.5);
            letter-spacing: 3px;
            white-space: nowrap;
        }

        .intro-text.small {
            font-size: 48px;
            font-weight: 400;
            letter-spacing: 2px;
        }

        .intro-text.medium {
            font-size: 60px;
            font-weight: 500;
            letter-spacing: 2px;
        }

        .logo-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            z-index: 100;
            text-align: center;
        }

        .logo-placeholder {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: 800;
            color: white;
            box-shadow: 0 20px 80px rgba(102, 126, 234, 0.6);
            letter-spacing: 2px;
        }

        #startButton {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            padding: 20px 60px;
            font-size: 32px;
            font-weight: 700;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            cursor: pointer;
            opacity: 0;
            z-index: 200;
            transition: all 0.3s ease;
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.4);
            letter-spacing: 2px;
            pointer-events: none;
        }

        #startButton.show {
            opacity: 1;
            pointer-events: all;
            animation: pulse 2s ease infinite;
        }

        #startButton:hover {
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 15px 50px rgba(102, 126, 234, 0.6);
            border-color: rgba(255, 255, 255, 0.6);
        }

        #startButton:active {
            transform: translateX(-50%) scale(0.98);
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 10px 40px rgba(102, 126, 234, 0.4); }
            50% { box-shadow: 0 15px 60px rgba(102, 126, 234, 0.7); }
        }

        @keyframes zoomIn {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.3);
            }
            50% {
                opacity: 1;
            }
            70% {
                transform: translate(-50%, -50%) scale(1.05);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        .animate-in {
            animation: zoomIn 1.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        .animate-out {
            animation: fadeOut 0.8s ease forwards;
        }

        .instruction-text {
            position: absolute;
            top: 58%;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.9);
            font-size: 36px;
            font-weight: 600;
            text-align: center;
            z-index: 45;
            opacity: 0;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.6), 0 2px 10px rgba(0, 0, 0, 0.5);
            pointer-events: none;
        }

        .instruction-text.show {
            animation: pulseInstruction 2.5s ease-in-out infinite;
        }

        @keyframes pulseInstruction {
            0%, 100% {
                opacity: 0.7;
                transform: translateX(-50%) scale(1);
            }
            50% {
                opacity: 1;
                transform: translateX(-50%) scale(1.05);
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <canvas id="physicsCanvas"></canvas>

    <svg class="scissors" id="scissors" viewBox="0 0 100 100">
        <defs>
            <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
                <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
            </linearGradient>
        </defs>
        <circle cx="30" cy="35" r="14" fill="url(#goldGradient)" stroke="#FF6B6B" stroke-width="3"/>
        <circle cx="30" cy="65" r="14" fill="url(#goldGradient)" stroke="#FF6B6B" stroke-width="3"/>
        <line x1="30" y1="35" x2="70" y2="45" stroke="url(#goldGradient)" stroke-width="5" stroke-linecap="round"/>
        <line x1="30" y1="65" x2="70" y2="55" stroke="url(#goldGradient)" stroke-width="5" stroke-linecap="round"/>
        <path d="M 65 40 L 88 22 L 93 28 L 70 50 Z" fill="url(#goldGradient)" stroke="#FF6B6B" stroke-width="2"/>
        <path d="M 65 60 L 88 78 L 93 72 L 70 50 Z" fill="url(#goldGradient)" stroke="#FF6B6B" stroke-width="2"/>
    </svg>

    <div class="instruction-text" id="instructionText">Click on the ribbon to cut it!</div>

    <div class="kerala-container" id="keralaContainer">
        <div class="halo-ring"></div>
        <div class="halo-ring"></div>
        <div class="halo-ring"></div>
        <div class="halo-ring"></div>
        <img src="Kerala-map-en.svg" class="kerala-svg" alt="Kerala Map">
    </div>

    <div id="welcomeText" class="intro-text">Welcome Kerala</div>
    <div id="realityText" class="intro-text medium">To the New Reality</div>
    <div id="text1" class="intro-text">Experience the New Vision</div>
    <div id="text2" class="intro-text small">That Is</div>
    <div id="text3" class="intro-text">Bigger</div>
    <div id="text4" class="intro-text">Brighter</div>
    <div id="logo" class="logo-container">
        <div class="logo-placeholder">AUTICARE</div>
        </div>

    <button id="startButton">GET STARTED</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', { alpha: false });
        const physicsCanvas = document.getElementById('physicsCanvas');
        const physicsCtx = physicsCanvas.getContext('2d', { alpha: true });

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        physicsCanvas.width = window.innerWidth;
        physicsCanvas.height = window.innerHeight;

        const scissors = document.getElementById('scissors');
        const keralaContainer = document.getElementById('keralaContainer');
        const instructionText = document.getElementById('instructionText');
        const welcomeText = document.getElementById('welcomeText');
        const realityText = document.getElementById('realityText');
        const text1 = document.getElementById('text1');
        const text2 = document.getElementById('text2');
        const text3 = document.getElementById('text3');
        const text4 = document.getElementById('text4');
        const logo = document.getElementById('logo');
        const startButton = document.getElementById('startButton');

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.z = Math.random();
                this.speedZ = 0.001 + Math.random() * 0.002;
                this.size = 0.5 + Math.random() * 1.5;
                this.opacity = 0.3 + Math.random() * 0.4;
                this.twinkle = Math.random() * Math.PI * 2;
                this.twinkleSpeed = 0.02 + Math.random() * 0.02;
            }

            update() {
                this.z += this.speedZ;
                if (this.z > 1) {
                    this.z = 0;
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                }
                this.twinkle += this.twinkleSpeed;
            }

            draw() {
                const scale = this.z * this.z;
                const x = (this.x - canvas.width / 2) * (1 + scale * 0.3) + canvas.width / 2;
                const y = (this.y - canvas.height / 2) * (1 + scale * 0.3) + canvas.height / 2;
                const size = this.size * (0.5 + scale);
                const alpha = this.opacity * scale * (0.7 + Math.sin(this.twinkle) * 0.3);

                ctx.save();
                ctx.globalAlpha = alpha;
                const hue = 200 + this.z * 60;
                ctx.fillStyle = `hsl(${hue}, 100%, ${70 + this.z * 30}%)`;
                ctx.shadowBlur = 8 * scale;
                ctx.shadowColor = `hsla(${hue}, 100%, 70%, ${alpha})`;
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        class RibbonPiece {
            constructor(x, y, width, height, vx, vy, rotation, color) {
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
                this.vx = vx;
                this.vy = vy;
                this.rotation = rotation;
                this.angularVelocity = (Math.random() - 0.5) * 0.2;
                this.color = color;
                this.gravity = 0.5;
                this.opacity = 1;
            }

            update() {
                this.vx *= 0.98;
                this.vy += this.gravity;
                this.x += this.vx;
                this.y += this.vy;
                this.rotation += this.angularVelocity;

                if (this.y > physicsCanvas.height + 100) {
                    this.opacity -= 0.02;
                }
            }

            draw() {
                physicsCtx.save();
                physicsCtx.globalAlpha = this.opacity;
                physicsCtx.translate(this.x, this.y);
                physicsCtx.rotate(this.rotation);

                const gradient = physicsCtx.createLinearGradient(-this.width/2, 0, this.width/2, 0);
                gradient.addColorStop(0, this.color);
                gradient.addColorStop(0.5, '#ff8787');
                gradient.addColorStop(1, this.color);

                physicsCtx.fillStyle = gradient;
                physicsCtx.shadowBlur = 15;
                physicsCtx.shadowColor = 'rgba(255, 107, 107, 0.8)';
                physicsCtx.fillRect(-this.width/2, -this.height/2, this.width, this.height);
                physicsCtx.restore();
            }
        }

        class Confetti {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 15;
                this.vy = (Math.random() - 0.5) * 15 - 5;
                this.rotation = Math.random() * Math.PI * 2;
                this.angularVelocity = (Math.random() - 0.5) * 0.3;
                this.size = 8 + Math.random() * 6;
                this.color = ['#ff6b6b', '#ffd93d', '#6bcf7f', '#4d96ff', '#ff8787', '#a8dadc'][Math.floor(Math.random() * 6)];
                this.gravity = 0.3;
                this.opacity = 1;
            }

            update() {
                this.vx *= 0.98;
                this.vy += this.gravity;
                this.x += this.vx;
                this.y += this.vy;
                this.rotation += this.angularVelocity;

                if (this.y > physicsCanvas.height) {
                    this.opacity -= 0.02;
                }
            }

            draw() {
                physicsCtx.save();
                physicsCtx.globalAlpha = this.opacity;
                physicsCtx.translate(this.x, this.y);
                physicsCtx.rotate(this.rotation);
                physicsCtx.fillStyle = this.color;
                physicsCtx.fillRect(-this.size/2, -this.size/2, this.size, this.size);
                physicsCtx.restore();
            }
        }

        const particles = [];
        for (let i = 0; i < 500; i++) {
            particles.push(new Particle());
        }

        class RopeSegment {
            constructor(x, y, fixed = false) {
                this.x = x;
                this.y = y;
                this.oldX = x;
                this.oldY = y;
                this.fixed = fixed;
                this.radius = 8;
            }

            update() {
                if (this.fixed) return;

                const vx = this.x - this.oldX;
                const vy = this.y - this.oldY;

                this.oldX = this.x;
                this.oldY = this.y;

                // Increased damping and lower gravity to reduce stretchiness
                const damping = 0.9998; 
                const gravity = 0.15;    

                this.x += vx * damping;
                this.y += vy * damping + gravity;

                // Boundary resistance to keep rope taut
                if (this.x < 30) this.x = 30;
                if (this.x > physicsCanvas.width - 30) this.x = physicsCanvas.width - 30;
                if (this.y > physicsCanvas.height * 0.7) this.y = physicsCanvas.height * 0.7;
            }
        }

        class RopeConstraint {
            constructor(p1, p2, length) {
                this.p1 = p1;
                this.p2 = p2;
                this.length = length;
                this.active = true;
                // Stiffness factor - more iterations needed for better stiffness
            }

            solve() {
                if (!this.active) return;

                const dx = this.p2.x - this.p1.x;
                const dy = this.p2.y - this.p1.y;
                const dist = Math.sqrt(dx * dx + dy * dy);

                if (dist < 0.1) return;

                const diff = (this.length - dist) / dist;
                // Use full correction for maximum stiffness (no relaxation)
                const offsetX = dx * diff * 0.5;
                const offsetY = dy * diff * 0.5;

                if (!this.p1.fixed) {
                    this.p1.x -= offsetX;
                    this.p1.y -= offsetY;
                }

                if (!this.p2.fixed) {
                    this.p2.x += offsetX;
                    this.p2.y += offsetY;
                }
            }
        }

        const ropeSegments = [];
        const ropeConstraints = [];
        let ropeCreated = false;

        const physicsObjects = [];
        let animatingPhysics = false;
        let ribbonCut = false;
        let isHoveringRibbon = false;

        function animate() {
            requestAnimationFrame(animate);

            ctx.fillStyle = 'rgba(10, 10, 10, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles.forEach(p => {
                p.update();
                p.draw();
            });
        }

        function animatePhysics() {
            physicsCtx.clearRect(0, 0, physicsCanvas.width, physicsCanvas.height);

            if (ropeCreated) {
                // More iterations for extreme stiffness
                for (let i = 0; i < 15; i++) { 
                    ropeSegments.forEach(seg => seg.update());
                    ropeConstraints.forEach(con => con.solve());
                }

                const someSegmentVisible = ropeSegments.some(seg => seg.y < physicsCanvas.height + 100);
                if (someSegmentVisible || !ribbonCut) {
                    drawRope();
                }
            }

            if (animatingPhysics) {
                physicsObjects.forEach((obj, index) => {
                    obj.update();
                    obj.draw();

                    if (obj.opacity <= 0) {
                        physicsObjects.splice(index, 1);
                    }
                });

                if (physicsObjects.length === 0) {
                    animatingPhysics = false;
                }
            }

            requestAnimationFrame(animatePhysics);
        }

        function drawRope() {
            if (ropeSegments.length < 2) return;

            physicsCtx.save();

            physicsCtx.lineWidth = 22;
            physicsCtx.lineCap = 'round';
            physicsCtx.lineJoin = 'round';

            physicsCtx.shadowBlur = 25;
            physicsCtx.shadowColor = 'rgba(255, 107, 107, 0.9)';

            const gradient = physicsCtx.createLinearGradient(
                ropeSegments[0].x,
                ropeSegments[0].y,
                ropeSegments[ropeSegments.length - 1].x,
                ropeSegments[ropeSegments.length - 1].y
            );
            gradient.addColorStop(0, '#ff4757');
            gradient.addColorStop(0.3, '#ff6b6b');
            gradient.addColorStop(0.5, '#ff8787');
            gradient.addColorStop(0.7, '#ff6b6b');
            gradient.addColorStop(1, '#ff4757');

            physicsCtx.strokeStyle = gradient;

            physicsCtx.beginPath();
            physicsCtx.moveTo(ropeSegments[0].x, ropeSegments[0].y);

            for (let i = 1; i < ropeSegments.length; i++) {
                const seg = ropeSegments[i];
                const prevSeg = ropeSegments[i - 1];
                const midX = (seg.x + prevSeg.x) / 2;
                const midY = (seg.y + prevSeg.y) / 2;
                physicsCtx.quadraticCurveTo(prevSeg.x, prevSeg.y, midX, midY);
            }

            physicsCtx.stroke();

            ropeSegments.forEach(seg => {
                if (seg.fixed && !ribbonCut) {
                    physicsCtx.fillStyle = '#FFD700';
                    physicsCtx.shadowBlur = 20;
                    physicsCtx.shadowColor = 'rgba(255, 215, 0, 0.9)';
                    physicsCtx.beginPath();
                    physicsCtx.arc(seg.x, seg.y, 14, 0, Math.PI * 2);
                    physicsCtx.fill();

                    physicsCtx.strokeStyle = '#FFA500';
                    physicsCtx.lineWidth = 3;
                    physicsCtx.stroke();
                }
            });

            physicsCtx.restore();
        }

        function createRibbon() {
            const centerX = physicsCanvas.width / 2;
            const centerY = physicsCanvas.height / 2 - 50; // Slightly higher for better click access
            const ropeLength = Math.min(500, physicsCanvas.width * 0.45);
            const numSegments = 35; // More segments for a smoother but still stiff curve
            const segmentLength = ropeLength / numSegments;

            const startX = centerX - ropeLength / 2;

            for (let i = 0; i <= numSegments; i++) {
                const x = startX + i * segmentLength;
                const y = centerY + Math.sin(i * 0.3) * 5; // Slight wave for natural look but still stiff
                const fixed = (i === 0 || i === numSegments);
                ropeSegments.push(new RopeSegment(x, y, fixed));
            }

            for (let i = 0; i < ropeSegments.length - 1; i++) {
                ropeConstraints.push(new RopeConstraint(ropeSegments[i], ropeSegments[i + 1], segmentLength));
            }

            ropeCreated = true;
            animatePhysics();
        }

        function findClosestSegment(x, y) {
            let minDist = Infinity;
            let closestIndex = -1;

            for (let i = 1; i < ropeSegments.length - 1; i++) {
                const seg = ropeSegments[i];
                const dist = Math.sqrt((seg.x - x) ** 2 + (seg.y - y) ** 2);
                if (dist < minDist) {
                    minDist = dist;
                    closestIndex = i;
                }
            }
            // Only return if close enough to the rope
            if (minDist < 45) {
                return closestIndex;
            }
            return -1;
        }

        function cutRibbon(cutX, cutY) {
            const cutIndex = findClosestSegment(cutX, cutY);
            if (cutIndex === -1) return false;

            const cutSegment = ropeSegments[cutIndex];

            // Deactivate constraints around the cut point
            for (let i = cutIndex - 3; i <= cutIndex + 2; i++) {
                if (i >= 0 && i < ropeConstraints.length) {
                    ropeConstraints[i].active = false;
                }
            }

            ropeSegments.forEach(seg => {
                seg.fixed = false;
            });

            for (let i = 0; i < 80; i++) {
                physicsObjects.push(new Confetti(cutSegment.x, cutSegment.y));
            }

            animatingPhysics = true;
            return true;
        }

        function showElement(element, delay, isLast = false) {
            setTimeout(() => {
                element.classList.add('animate-in');

                if (!isLast) {
                    setTimeout(() => {
                        element.classList.remove('animate-in');
                        element.classList.add('animate-out');
                    }, 2000);
                }
            }, delay);
        }

        function checkRopeIntersection(x, y) {
            if (ribbonCut || ropeSegments.length === 0) return null;
            const idx = findClosestSegment(x, y);
            if (idx !== -1) {
                return { x: ropeSegments[idx].x, y: ropeSegments[idx].y };
            }
            return null;
        }

        // -------- CLICK TO CUT (removed swipe/strike logic) --------
        function handlePointerMove(e) {
            if (ribbonCut) return;

            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX || e.touches?.[0]?.clientX) - rect.left;
            const y = (e.clientY || e.touches?.[0]?.clientY) - rect.top;

            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            const canvasX = x * scaleX;
            const canvasY = y * scaleY;

            // Move scissors to pointer
            scissors.style.left = `${canvasX}px`;
            scissors.style.top = `${canvasY}px`;
            scissors.style.transform = 'translate(-50%, -50%)';

            // Check if hovering over ribbon -> give cutting animation hint
            const intersection = checkRopeIntersection(canvasX, canvasY);
            if (intersection) {
                scissors.classList.add('cutting');
                isHoveringRibbon = true;
            } else {
                scissors.classList.remove('cutting');
                isHoveringRibbon = false;
            }
        }

        function handlePointerDown(e) {
            if (ribbonCut) return;
            
            // Prevent default to avoid page drag on click/touch
            e.preventDefault();
            
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX || e.touches?.[0]?.clientX) - rect.left;
            const y = (e.clientY || e.touches?.[0]?.clientY) - rect.top;

            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            const canvasX = x * scaleX;
            const canvasY = y * scaleY;

            const intersection = checkRopeIntersection(canvasX, canvasY);
            // CUT ON SINGLE CLICK/TAP
            if (intersection) {
                ribbonCut = true;
                scissors.classList.remove('cutting');
                if (cutRibbon(intersection.x, intersection.y)) {
                    continueSequence();
                }
            }
        }

        function handlePointerUp() {
            // No trailing effect needed for click cut
        }

        function continueSequence() {
            let currentTime = 0;

            document.body.classList.remove('interactive-mode');
            instructionText.classList.remove('show');
            instructionText.style.opacity = '0';

            setTimeout(() => {
                scissors.style.opacity = '0';
            }, 500);

            setTimeout(() => {
                keralaContainer.classList.add('show');
                document.querySelectorAll('.halo-ring').forEach(ring => {
                    ring.classList.add('animate');
                });
            }, currentTime + 2000);

            setTimeout(() => {
                keralaContainer.classList.add('hide');
            }, currentTime + 6000);
            currentTime += 6500;

            showElement(welcomeText, currentTime);
            currentTime += 2800;

            showElement(realityText, currentTime);
            currentTime += 2800;

            showElement(text1, currentTime);
            currentTime += 2800;

            showElement(text2, currentTime);
            currentTime += 2000;

            showElement(text3, currentTime);
            currentTime += 2000;

            showElement(text4, currentTime);
            currentTime += 2000;

            showElement(logo, currentTime, true);
            currentTime += 2000;

            setTimeout(() => {
                startButton.classList.add('show');
            }, currentTime);
        }

        function startSequence() {
            createRibbon();

            setTimeout(() => {
                scissors.classList.add('show');
                instructionText.classList.add('show');
                document.body.classList.add('interactive-mode');
            }, 800);

            // Add event listeners for click/tap only
            canvas.addEventListener('mousedown', handlePointerDown);
            canvas.addEventListener('mousemove', handlePointerMove);
            // We don't need mouseup for cutting, but keep for cleanup
            canvas.addEventListener('mouseup', handlePointerUp);
            canvas.addEventListener('mouseleave', handlePointerUp);

            canvas.addEventListener('touchstart', handlePointerDown, { passive: false });
            canvas.addEventListener('touchmove', handlePointerMove, { passive: false });
            canvas.addEventListener('touchend', handlePointerUp);
            canvas.addEventListener('touchcancel', handlePointerUp);
        }

        animate();
        setTimeout(startSequence, 500);

        startButton.addEventListener('click', () => {
            window.location.href = 'index.html';
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            physicsCanvas.width = window.innerWidth;
            physicsCanvas.height = window.innerHeight;
            
            // Recreate rope on resize for better responsiveness
            if (!ribbonCut) {
                ropeSegments.length = 0;
                ropeConstraints.length = 0;
                ropeCreated = false;
                createRibbon();
            }
        });
    </script>
</body>

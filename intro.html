<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kerala - Interactive Wall Games</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Arial', sans-serif;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #rope-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
        }

        #instruction {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            z-index: 99;
            text-shadow: 0 0 20px rgba(255,255,255,0.8);
            animation: pulse 2s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.7; transform: translate(-50%, -50%) scale(1.05); }
        }

        .hidden {
            display: none !important;
        }

        #debug {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 14px;
            z-index: 200;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <canvas id="rope-canvas"></canvas>
    <div id="instruction">
        <div>Swipe Across the Rope to Cut It!</div>
        <div style="font-size: 28px; margin-top: 20px;">✂️</div>
    </div>
    <div id="debug"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const ropeCanvas = document.getElementById('rope-canvas');
        const ropeCtx = ropeCanvas.getContext('2d');
        const instruction = document.getElementById('instruction');
        const debugDiv = document.getElementById('debug');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        ropeCanvas.width = window.innerWidth;
        ropeCanvas.height = window.innerHeight;

        let debugText = '';
        function debug(text) {
            debugText = text;
            debugDiv.textContent = text;
            console.log(text);
        }

        // Rope physics using Verlet Integration
        class RopePoint {
            constructor(x, y, locked = false) {
                this.x = x;
                this.y = y;
                this.oldX = x;
                this.oldY = y;
                this.locked = locked;
                this.cut = false;
            }

            update(delta = 1) {
                if (this.locked) return;

                const velX = (this.x - this.oldX) * 0.99;
                const velY = (this.y - this.oldY) * 0.99;

                this.oldX = this.x;
                this.oldY = this.y;

                this.x += velX;
                this.y += velY;
                this.y += 0.5 * delta; // gravity
            }

            constrain() {
                if (this.x < 0) this.x = 0;
                if (this.x > ropeCanvas.width) this.x = ropeCanvas.width;
                if (this.y > ropeCanvas.height) this.y = ropeCanvas.height;
            }
        }

        class RopeSegment {
            constructor(p1, p2) {
                this.p1 = p1;
                this.p2 = p2;
                this.length = Math.sqrt(
                    Math.pow(p2.x - p1.x, 2) + Math.pow(p2.y - p1.y, 2)
                );
                this.cut = false;
            }

            update() {
                if (this.cut || this.p1.cut || this.p2.cut) return;

                const dx = this.p2.x - this.p1.x;
                const dy = this.p2.y - this.p1.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                const difference = this.length - distance;
                const percent = difference / distance / 2;

                const offsetX = dx * percent;
                const offsetY = dy * percent;

                if (!this.p1.locked) {
                    this.p1.x -= offsetX;
                    this.p1.y -= offsetY;
                }

                if (!this.p2.locked) {
                    this.p2.x += offsetX;
                    this.p2.y += offsetY;
                }
            }

            draw() {
                if (this.cut || this.p1.cut || this.p2.cut) return;

                ropeCtx.beginPath();
                ropeCtx.moveTo(this.p1.x, this.p1.y);
                ropeCtx.lineTo(this.p2.x, this.p2.y);
                ropeCtx.strokeStyle = '#ff0066';
                ropeCtx.lineWidth = 20;
                ropeCtx.lineCap = 'round';
                ropeCtx.stroke();
            }
        }

        // Create rope
        const ropePoints = [];
        const ropeSegments = [];
        const numPoints = 50;
        const ropeY = canvas.height / 2;
        const ropeStartX = 100;
        const ropeEndX = canvas.width - 100;

        for (let i = 0; i < numPoints; i++) {
            const x = ropeStartX + (ropeEndX - ropeStartX) * (i / (numPoints - 1));
            const locked = i === 0 || i === numPoints - 1;
            ropePoints.push(new RopePoint(x, ropeY, locked));
        }

        for (let i = 0; i < ropePoints.length - 1; i++) {
            ropeSegments.push(new RopeSegment(ropePoints[i], ropePoints[i + 1]));
        }

        // Bow decoration
        function drawBow() {
            const centerX = canvas.width / 2;
            ropeCtx.fillStyle = '#ff3388';
            ropeCtx.beginPath();
            ropeCtx.arc(centerX - 30, ropeY - 40, 20, 0, Math.PI * 2);
            ropeCtx.arc(centerX + 30, ropeY - 40, 20, 0, Math.PI * 2);
            ropeCtx.fill();

            ropeCtx.fillStyle = '#ff0066';
            ropeCtx.fillRect(centerX - 10, ropeY - 50, 20, 30);
        }

        let ropeCut = false;
        let cutPoint = null;

        function updateRope() {
            for (let i = 0; i < 3; i++) {
                ropeSegments.forEach(seg => seg.update());
            }
            ropePoints.forEach(point => {
                point.update();
                point.constrain();
            });
        }

        function drawRope() {
            ropeCtx.clearRect(0, 0, ropeCanvas.width, ropeCanvas.height);
            ropeSegments.forEach(seg => seg.draw());

            if (!ropeCut) {
                drawBow();
            }
        }

        // Handle cutting
        let isDrawing = false;
        let lastPos = { x: 0, y: 0 };
        let cutSegments = 0;

        function handleCut(x, y) {
            if (ropeCut) return;

            ropeSegments.forEach((segment, index) => {
                if (segment.cut) return;

                const minX = Math.min(segment.p1.x, segment.p2.x);
                const maxX = Math.max(segment.p1.x, segment.p2.x);
                const minY = Math.min(segment.p1.y, segment.p2.y);
                const maxY = Math.max(segment.p1.y, segment.p2.y);

                if (x >= minX - 30 && x <= maxX + 30 && y >= minY - 30 && y <= maxY + 30) {
                    segment.cut = true;
                    segment.p1.cut = true;
                    segment.p2.cut = true;
                    cutSegments++;

                    if (cutSegments > ropeSegments.length * 0.3) {
                        ropeCut = true;
                        cutPoint = { x, y };
                        instruction.classList.add('hidden');
                        debug('Rope cut! Opening portal...');
                        setTimeout(() => {
                            openPortal();
                        }, 1500);
                    }
                }
            });
        }

        ropeCanvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            lastPos = { x: e.clientX, y: e.clientY };
            handleCut(e.clientX, e.clientY);
        });

        ropeCanvas.addEventListener('mousemove', (e) => {
            if (isDrawing) {
                handleCut(e.clientX, e.clientY);
            }
        });

        ropeCanvas.addEventListener('mouseup', () => {
            isDrawing = false;
        });

        ropeCanvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            isDrawing = true;
            const touch = e.touches[0];
            lastPos = { x: touch.clientX, y: touch.clientY };
            handleCut(touch.clientX, touch.clientY);
        });

        ropeCanvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (isDrawing) {
                const touch = e.touches[0];
                handleCut(touch.clientX, touch.clientY);
            }
        });

        ropeCanvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            isDrawing = false;
        });

        // Particle class
        class Particle {
            constructor() {
                this.pos = { x: 0, y: 0 };
                this.vel = { x: 0, y: 0 };
                this.acc = { x: 0, y: 0 };
                this.target = { x: 0, y: 0 };
                this.closeEnoughTarget = 100;
                this.maxSpeed = 8;
                this.maxForce = 0.2;
                this.particleSize = 4;
                this.isKilled = false;
                this.startColor = { r: 0, g: 0, b: 0 };
                this.targetColor = { r: 255, g: 255, b: 255 };
                this.colorWeight = 0;
                this.colorBlendRate = 0.02;
            }

            move() {
                let proximityMult = 1;
                const distance = Math.sqrt(
                    Math.pow(this.pos.x - this.target.x, 2) +
                    Math.pow(this.pos.y - this.target.y, 2)
                );

                if (distance < this.closeEnoughTarget) {
                    proximityMult = distance / this.closeEnoughTarget;
                }

                const towardsTarget = {
                    x: this.target.x - this.pos.x,
                    y: this.target.y - this.pos.y
                };

                const magnitude = Math.sqrt(towardsTarget.x * towardsTarget.x + towardsTarget.y * towardsTarget.y);
                if (magnitude > 0) {
                    towardsTarget.x = (towardsTarget.x / magnitude) * this.maxSpeed * proximityMult;
                    towardsTarget.y = (towardsTarget.y / magnitude) * this.maxSpeed * proximityMult;
                }

                const steer = {
                    x: towardsTarget.x - this.vel.x,
                    y: towardsTarget.y - this.vel.y
                };

                const steerMagnitude = Math.sqrt(steer.x * steer.x + steer.y * steer.y);
                if (steerMagnitude > 0) {
                    steer.x = (steer.x / steerMagnitude) * this.maxForce;
                    steer.y = (steer.y / steerMagnitude) * this.maxForce;
                }

                this.acc.x += steer.x;
                this.acc.y += steer.y;

                this.vel.x += this.acc.x;
                this.vel.y += this.acc.y;
                this.pos.x += this.vel.x;
                this.pos.y += this.vel.y;
                this.acc.x = 0;
                this.acc.y = 0;
            }

            draw(ctx) {
                if (this.colorWeight < 1.0) {
                    this.colorWeight = Math.min(this.colorWeight + this.colorBlendRate, 1.0);
                }

                const currentColor = {
                    r: Math.round(this.startColor.r + (this.targetColor.r - this.startColor.r) * this.colorWeight),
                    g: Math.round(this.startColor.g + (this.targetColor.g - this.startColor.g) * this.colorWeight),
                    b: Math.round(this.startColor.b + (this.targetColor.b - this.startColor.b) * this.colorWeight)
                };

                ctx.fillStyle = `rgb(${currentColor.r}, ${currentColor.g}, ${currentColor.b})`;
                ctx.fillRect(this.pos.x, this.pos.y, this.particleSize, this.particleSize);
            }
        }

        const particles = [];
        let currentStage = 'rope';
        let scene, camera, renderer, portal;

        function generateRandomPos(x, y, mag) {
            const angle = Math.random() * Math.PI * 2;
            return {
                x: x + Math.cos(angle) * mag,
                y: y + Math.sin(angle) * mag
            };
        }

        // 3D Portal
        function initPortal() {
            debug('Initializing portal...');
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ canvas: canvas, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.position.z = 5;

            const geometry = new THREE.TorusGeometry(2, 0.5, 16, 100);
            const material = new THREE.MeshBasicMaterial({
                color: 0x00ffff,
                wireframe: false,
                transparent: true,
                opacity: 0
            });
            portal = new THREE.Mesh(geometry, material);
            scene.add(portal);

            const glowGeometry = new THREE.TorusGeometry(1.8, 0.3, 16, 100);
            const glowMaterial = new THREE.MeshBasicMaterial({
                color: 0xff00ff,
                transparent: true,
                opacity: 0
            });
            const glow = new THREE.Mesh(glowGeometry, glowMaterial);
            portal.add(glow);
            portal.glow = glow;

            const discGeometry = new THREE.CircleGeometry(1.5, 32);
            const discMaterial = new THREE.MeshBasicMaterial({
                color: 0x000033,
                transparent: true,
                opacity: 0
            });
            const disc = new THREE.Mesh(discGeometry, discMaterial);
            portal.add(disc);
            portal.disc = disc;

            debug('Portal initialized');
        }

        function openPortal() {
            currentStage = 'portal';
            ropeCanvas.style.display = 'none';
            initPortal();

            let openProgress = 0;
            const openInterval = setInterval(() => {
                openProgress += 0.02;

                portal.material.opacity = Math.min(openProgress * 2, 1);
                portal.glow.material.opacity = Math.min(openProgress * 1.5, 0.8);
                portal.disc.material.opacity = Math.min(openProgress, 0.9);

                portal.rotation.y += 0.05;
                portal.rotation.x = Math.sin(openProgress * Math.PI) * 0.3;

                renderer.render(scene, camera);

                if (openProgress >= 1) {
                    clearInterval(openInterval);
                    debug('Portal fully open, loading SVG...');
                    setTimeout(() => {
                        showSVGParticles();
                    }, 1000);
                }
            }, 1000 / 60);
        }

        function showSVGParticles() {
            currentStage = 'svg';
            debug('Loading Kerala SVG...');

            const svgImage = new Image();
            svgImage.crossOrigin = 'anonymous';

            svgImage.onload = function() {
                debug('SVG loaded, creating particles...');

                const tempCanvas = document.createElement('canvas');
                const tempCtx = tempCanvas.getContext('2d');

                const scale = Math.min(canvas.width / svgImage.width, canvas.height / svgImage.height) * 0.35;
                tempCanvas.width = svgImage.width * scale;
                tempCanvas.height = svgImage.height * scale;

                tempCtx.drawImage(svgImage, 0, 0, tempCanvas.width, tempCanvas.height);

                const imageData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
                const pixels = imageData.data;

                const offsetX = (canvas.width - tempCanvas.width) / 2;
                const offsetY = (canvas.height - tempCanvas.height) / 2 - 80;

                const pixelStep = 6;
                const coords = [];

                for (let y = 0; y < tempCanvas.height; y += pixelStep) {
                    for (let x = 0; x < tempCanvas.width; x += pixelStep) {
                        const i = (y * tempCanvas.width + x) * 4;
                        const alpha = pixels[i + 3];

                        if (alpha > 100) {
                            coords.push({
                                x: x + offsetX,
                                y: y + offsetY,
                                r: pixels[i],
                                g: pixels[i + 1],
                                b: pixels[i + 2]
                            });
                        }
                    }
                }

                debug(`Creating ${coords.length} SVG particles...`);

                for (let i = coords.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [coords[i], coords[j]] = [coords[j], coords[i]];
                }

                coords.forEach((coord, index) => {
                    const particle = new Particle();

                    const randomPos = generateRandomPos(canvas.width / 2, canvas.height / 2, Math.max(canvas.width, canvas.height));
                    particle.pos.x = randomPos.x;
                    particle.pos.y = randomPos.y;

                    particle.maxSpeed = Math.random() * 3 + 6;
                    particle.maxForce = particle.maxSpeed * 0.1;
                    particle.particleSize = 4;
                    particle.colorBlendRate = Math.random() * 0.015 + 0.01;

                    particle.startColor = { r: 0, g: 0, b: 0 };
                    particle.targetColor = {
                        r: Math.max(100, coord.r),
                        g: Math.max(100, coord.g),
                        b: Math.max(100, coord.b)
                    };
                    particle.colorWeight = 0;

                    particle.target.x = coord.x;
                    particle.target.y = coord.y;

                    particles.push(particle);
                });

                debug(`${particles.length} particles created for SVG`);

                setTimeout(() => {
                    showTextParticles();
                }, 5000);
            };

            svgImage.onerror = function() {
                debug('ERROR: Failed to load SVG!');
                console.error('Could not load Kerala-map-en.svg');
                setTimeout(() => {
                    showTextParticles();
                }, 2000);
            };

            svgImage.src = 'Kerala-map-en.svg';
        }

        function showTextParticles() {
            currentStage = 'text';
            debug('Creating text particles...');

            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = canvas.width;
            tempCanvas.height = canvas.height;
            const tempCtx = tempCanvas.getContext('2d');

            tempCtx.fillStyle = 'white';
            tempCtx.font = 'bold 70px Arial';
            tempCtx.textAlign = 'center';
            tempCtx.textBaseline = 'middle';
            tempCtx.fillText('Welcome Kerala to a New Reality', canvas.width / 2, canvas.height - 120);

            const imageData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
            const pixels = imageData.data;

            const pixelStep = 3;
            const coords = [];

            for (let y = 0; y < tempCanvas.height; y += pixelStep) {
                for (let x = 0; x < tempCanvas.width; x += pixelStep) {
                    const i = (y * tempCanvas.width + x) * 4;
                    const alpha = pixels[i + 3];

                    if (alpha > 128) {
                        coords.push({ x, y });
                    }
                }
            }

            debug(`Creating ${coords.length} text particles...`);

            for (let i = coords.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [coords[i], coords[j]] = [coords[j], coords[i]];
            }

            coords.forEach(coord => {
                const particle = new Particle();

                const randomPos = generateRandomPos(canvas.width / 2, canvas.height / 2, Math.max(canvas.width, canvas.height));
                particle.pos.x = randomPos.x;
                particle.pos.y = randomPos.y;

                particle.maxSpeed = Math.random() * 3 + 6;
                particle.maxForce = particle.maxSpeed * 0.1;
                particle.particleSize = 3;
                particle.colorBlendRate = Math.random() * 0.015 + 0.01;

                particle.startColor = { r: 0, g: 0, b: 0 };
                particle.targetColor = { r: 255, g: 255, b: 255 };
                particle.colorWeight = 0;

                particle.target.x = coord.x;
                particle.target.y = coord.y;

                particles.push(particle);
            });

            debug(`Total ${particles.length} particles (SVG + text)`);

            setTimeout(() => {
                currentStage = 'complete';
                debug('Complete! Redirecting...');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 3000);
            }, 5000);
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            if (currentStage === 'rope') {
                updateRope();
                drawRope();
            } else if (currentStage === 'portal' || currentStage === 'svg' || currentStage === 'text' || currentStage === 'complete') {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                if (portal) {
                    portal.rotation.y += 0.01;
                    renderer.render(scene, camera);
                }

                for (let i = particles.length - 1; i >= 0; i--) {
                    const particle = particles[i];
                    particle.move();
                    particle.draw(ctx);

                    if (particle.isKilled) {
                        if (particle.pos.x < -100 || particle.pos.x > canvas.width + 100 ||
                            particle.pos.y < -100 || particle.pos.y > canvas.height + 100) {
                            particles.splice(i, 1);
                        }
                    }
                }
            }
        }

        animate();
        debug('Ready - Cut the rope!');

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            ropeCanvas.width = window.innerWidth;
            ropeCanvas.height = window.innerHeight;

            if (camera && renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        });
    </script>
</body>
</html>

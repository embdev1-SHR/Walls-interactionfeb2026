<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kerala - Interactive Wall Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #ribbon-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
            cursor: crosshair;
        }

        #instruction {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 42px;
            font-weight: 600;
            text-align: center;
            z-index: 99;
            text-shadow: 0 4px 30px rgba(255,255,255,0.3);
            pointer-events: none;
            letter-spacing: 0.5px;
            opacity: 0;
            animation: fadeInInstruction 1.5s ease forwards;
            animation-delay: 0.5s;
        }

        @keyframes fadeInInstruction {
            0% { opacity: 0; transform: translate(-50%, -50%) translateY(20px); }
            100% { opacity: 1; transform: translate(-50%, -50%) translateY(0); }
        }

        #instruction .emoji {
            font-size: 36px;
            margin-top: 15px;
            display: inline-block;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .fade-out {
            animation: fadeOut 0.8s ease forwards !important;
        }

        @keyframes fadeOut {
            to { opacity: 0; transform: translate(-50%, -50%) scale(0.9); }
        }

        .hidden {
            display: none !important;
        }

        #sparkles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 101;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <canvas id="ribbon-canvas"></canvas>
    <canvas id="sparkles"></canvas>
    <div id="instruction">
        <div>Swipe to Open the Ceremony</div>
        <div class="emoji">âœ¨</div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const ribbonCanvas = document.getElementById('ribbon-canvas');
        const ribbonCtx = ribbonCanvas.getContext('2d');
        const sparklesCanvas = document.getElementById('sparkles');
        const sparklesCtx = sparklesCanvas.getContext('2d');
        const instruction = document.getElementById('instruction');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        ribbonCanvas.width = window.innerWidth;
        ribbonCanvas.height = window.innerHeight;
        sparklesCanvas.width = window.innerWidth;
        sparklesCanvas.height = window.innerHeight;

        class Sparkle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 4 + 2;
                this.speedX = (Math.random() - 0.5) * 4;
                this.speedY = (Math.random() - 0.5) * 4;
                this.life = 1;
                this.decay = Math.random() * 0.02 + 0.01;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life -= this.decay;
                this.speedY += 0.1;
            }

            draw() {
                sparklesCtx.save();
                sparklesCtx.globalAlpha = this.life;
                sparklesCtx.fillStyle = '#ffffff';
                sparklesCtx.shadowBlur = 10;
                sparklesCtx.shadowColor = '#ffffff';
                sparklesCtx.fillRect(this.x, this.y, this.size, this.size);
                sparklesCtx.restore();
            }
        }

        const sparkles = [];

        class RibbonPoint {
            constructor(x, y, locked = false) {
                this.x = x;
                this.y = y;
                this.oldX = x;
                this.oldY = y;
                this.locked = locked;
                this.cut = false;
            }

            update() {
                if (this.locked || this.cut) return;

                const velX = (this.x - this.oldX) * 0.98;
                const velY = (this.y - this.oldY) * 0.98;

                this.oldX = this.x;
                this.oldY = this.y;

                this.x += velX;
                this.y += velY;
                this.y += 0.8;
            }

            constrain() {
                if (this.x < 0) this.x = 0;
                if (this.x > ribbonCanvas.width) this.x = ribbonCanvas.width;
                if (this.y > ribbonCanvas.height + 100) {
                    this.y = ribbonCanvas.height + 100;
                }
            }
        }

        class RibbonSegment {
            constructor(p1, p2) {
                this.p1 = p1;
                this.p2 = p2;
                this.length = Math.sqrt(
                    Math.pow(p2.x - p1.x, 2) + Math.pow(p2.y - p1.y, 2)
                );
                this.cut = false;
            }

            update() {
                if (this.cut || this.p1.cut || this.p2.cut) return;

                const dx = this.p2.x - this.p1.x;
                const dy = this.p2.y - this.p1.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                const difference = this.length - distance;
                const percent = difference / distance / 2;

                const offsetX = dx * percent;
                const offsetY = dy * percent;

                if (!this.p1.locked) {
                    this.p1.x -= offsetX;
                    this.p1.y -= offsetY;
                }

                if (!this.p2.locked) {
                    this.p2.x += offsetX;
                    this.p2.y += offsetY;
                }
            }

            draw() {
                if (this.cut || this.p1.cut || this.p2.cut) return;

                const gradient = ribbonCtx.createLinearGradient(this.p1.x, this.p1.y - 15, this.p1.x, this.p1.y + 15);
                gradient.addColorStop(0, '#ff1744');
                gradient.addColorStop(0.3, '#dc143c');
                gradient.addColorStop(0.5, '#c41e3a');
                gradient.addColorStop(0.7, '#dc143c');
                gradient.addColorStop(1, '#8b0000');

                ribbonCtx.beginPath();
                ribbonCtx.moveTo(this.p1.x, this.p1.y);
                ribbonCtx.lineTo(this.p2.x, this.p2.y);
                ribbonCtx.strokeStyle = gradient;
                ribbonCtx.lineWidth = 30;
                ribbonCtx.lineCap = 'round';
                ribbonCtx.shadowBlur = 15;
                ribbonCtx.shadowColor = 'rgba(220, 20, 60, 0.5)';
                ribbonCtx.stroke();

                ribbonCtx.shadowBlur = 0;
                ribbonCtx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                ribbonCtx.lineWidth = 8;
                ribbonCtx.stroke();
            }
        }

        const ribbonPoints = [];
        const ribbonSegments = [];
        const numPoints = 60;
        const ribbonY = canvas.height / 2;
        const ribbonStartX = 50;
        const ribbonEndX = canvas.width - 50;

        for (let i = 0; i < numPoints; i++) {
            const x = ribbonStartX + (ribbonEndX - ribbonStartX) * (i / (numPoints - 1));
            const locked = i === 0 || i === numPoints - 1;
            const sag = Math.sin((i / (numPoints - 1)) * Math.PI) * 30;
            ribbonPoints.push(new RibbonPoint(x, ribbonY + sag, locked));
        }

        for (let i = 0; i < ribbonPoints.length - 1; i++) {
            ribbonSegments.push(new RibbonSegment(ribbonPoints[i], ribbonPoints[i + 1]));
        }

        function drawCeremonialBow() {
            const centerX = canvas.width / 2;
            const centerY = ribbonY;

            ribbonCtx.save();

            const gradient1 = ribbonCtx.createRadialGradient(centerX - 40, centerY - 50, 10, centerX - 40, centerY - 50, 35);
            gradient1.addColorStop(0, '#ff6b9d');
            gradient1.addColorStop(0.5, '#ff1744');
            gradient1.addColorStop(1, '#c41e3a');

            ribbonCtx.beginPath();
            ribbonCtx.arc(centerX - 45, centerY - 55, 35, 0, Math.PI * 2);
            ribbonCtx.fillStyle = gradient1;
            ribbonCtx.fill();

            const gradient2 = ribbonCtx.createRadialGradient(centerX + 40, centerY - 50, 10, centerX + 40, centerY - 50, 35);
            gradient2.addColorStop(0, '#ff6b9d');
            gradient2.addColorStop(0.5, '#ff1744');
            gradient2.addColorStop(1, '#c41e3a');

            ribbonCtx.beginPath();
            ribbonCtx.arc(centerX + 45, centerY - 55, 35, 0, Math.PI * 2);
            ribbonCtx.fillStyle = gradient2;
            ribbonCtx.fill();

            const centerGradient = ribbonCtx.createLinearGradient(centerX - 20, centerY - 70, centerX + 20, centerY - 30);
            centerGradient.addColorStop(0, '#ff1744');
            centerGradient.addColorStop(0.5, '#dc143c');
            centerGradient.addColorStop(1, '#c41e3a');

            ribbonCtx.fillStyle = centerGradient;
            ribbonCtx.fillRect(centerX - 20, centerY - 70, 40, 50);

            ribbonCtx.strokeStyle = 'rgba(255, 255, 255, 0.4)';
            ribbonCtx.lineWidth = 3;
            ribbonCtx.strokeRect(centerX - 20, centerY - 70, 40, 50);

            ribbonCtx.restore();
        }

        let ribbonCut = false;
        let cutAnimationProgress = 0;

        function updateRibbon() {
            if (ribbonCut) {
                for (let i = 0; i < 5; i++) {
                    ribbonSegments.forEach(seg => seg.update());
                }
                ribbonPoints.forEach(point => {
                    point.update();
                    point.constrain();
                });
                cutAnimationProgress += 0.016;
            }
        }

        function drawRibbon() {
            ribbonCtx.clearRect(0, 0, ribbonCanvas.width, ribbonCanvas.height);
            ribbonSegments.forEach(seg => seg.draw());

            if (!ribbonCut) {
                drawCeremonialBow();
            }
        }

        let isDrawing = false;
        let cutPath = [];

        function handleCut(x, y) {
            if (ribbonCut) return;

            cutPath.push({ x, y });

            let hitCount = 0;
            const centerX = canvas.width / 2;
            const tolerance = 80;

            if (Math.abs(x - centerX) < tolerance && Math.abs(y - ribbonY) < tolerance) {
                ribbonCut = true;

                const cutIndex = Math.floor(ribbonPoints.length / 2);
                for (let i = Math.max(0, cutIndex - 5); i < Math.min(ribbonPoints.length, cutIndex + 5); i++) {
                    ribbonPoints[i].cut = true;
                }

                for (let i = 0; i < 30; i++) {
                    sparkles.push(new Sparkle(centerX + (Math.random() - 0.5) * 100, ribbonY + (Math.random() - 0.5) * 50));
                }

                instruction.classList.add('fade-out');
                setTimeout(() => {
                    instruction.classList.add('hidden');
                    startParticleSequence();
                }, 800);
            }
        }

        ribbonCanvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            cutPath = [];
            handleCut(e.clientX, e.clientY);
        });

        ribbonCanvas.addEventListener('mousemove', (e) => {
            if (isDrawing) {
                handleCut(e.clientX, e.clientY);
            }
        });

        ribbonCanvas.addEventListener('mouseup', () => {
            isDrawing = false;
            cutPath = [];
        });

        ribbonCanvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            isDrawing = true;
            cutPath = [];
            const touch = e.touches[0];
            handleCut(touch.clientX, touch.clientY);
        });

        ribbonCanvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (isDrawing) {
                const touch = e.touches[0];
                handleCut(touch.clientX, touch.clientY);
            }
        });

        ribbonCanvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            isDrawing = false;
            cutPath = [];
        });

        class Particle {
            constructor() {
                this.pos = { x: 0, y: 0 };
                this.vel = { x: 0, y: 0 };
                this.acc = { x: 0, y: 0 };
                this.target = { x: 0, y: 0 };
                this.closeEnoughTarget = 100;
                this.maxSpeed = 8;
                this.maxForce = 0.2;
                this.particleSize = 4;
                this.isKilled = false;
                this.startColor = { r: 0, g: 0, b: 0 };
                this.targetColor = { r: 255, g: 255, b: 255 };
                this.colorWeight = 0;
                this.colorBlendRate = 0.02;
            }

            move() {
                let proximityMult = 1;
                const distance = Math.sqrt(
                    Math.pow(this.pos.x - this.target.x, 2) +
                    Math.pow(this.pos.y - this.target.y, 2)
                );

                if (distance < this.closeEnoughTarget) {
                    proximityMult = distance / this.closeEnoughTarget;
                }

                const towardsTarget = {
                    x: this.target.x - this.pos.x,
                    y: this.target.y - this.pos.y
                };

                const magnitude = Math.sqrt(towardsTarget.x * towardsTarget.x + towardsTarget.y * towardsTarget.y);
                if (magnitude > 0) {
                    towardsTarget.x = (towardsTarget.x / magnitude) * this.maxSpeed * proximityMult;
                    towardsTarget.y = (towardsTarget.y / magnitude) * this.maxSpeed * proximityMult;
                }

                const steer = {
                    x: towardsTarget.x - this.vel.x,
                    y: towardsTarget.y - this.vel.y
                };

                const steerMagnitude = Math.sqrt(steer.x * steer.x + steer.y * steer.y);
                if (steerMagnitude > 0) {
                    steer.x = (steer.x / steerMagnitude) * this.maxForce;
                    steer.y = (steer.y / steerMagnitude) * this.maxForce;
                }

                this.acc.x += steer.x;
                this.acc.y += steer.y;

                this.vel.x += this.acc.x;
                this.vel.y += this.acc.y;
                this.pos.x += this.vel.x;
                this.pos.y += this.vel.y;
                this.acc.x = 0;
                this.acc.y = 0;
            }

            draw(ctx) {
                if (this.colorWeight < 1.0) {
                    this.colorWeight = Math.min(this.colorWeight + this.colorBlendRate, 1.0);
                }

                const currentColor = {
                    r: Math.round(this.startColor.r + (this.targetColor.r - this.startColor.r) * this.colorWeight),
                    g: Math.round(this.startColor.g + (this.targetColor.g - this.startColor.g) * this.colorWeight),
                    b: Math.round(this.startColor.b + (this.targetColor.b - this.startColor.b) * this.colorWeight)
                };

                ctx.save();
                ctx.globalAlpha = Math.min(this.colorWeight, 1);
                ctx.fillStyle = `rgb(${currentColor.r}, ${currentColor.g}, ${currentColor.b})`;
                ctx.shadowBlur = 3;
                ctx.shadowColor = `rgba(${currentColor.r}, ${currentColor.g}, ${currentColor.b}, 0.5)`;
                ctx.fillRect(this.pos.x, this.pos.y, this.particleSize, this.particleSize);
                ctx.restore();
            }
        }

        const particles = [];
        let currentStage = 'ribbon';

        function generateRandomPos(x, y, mag) {
            const angle = Math.random() * Math.PI * 2;
            return {
                x: x + Math.cos(angle) * mag,
                y: y + Math.sin(angle) * mag
            };
        }

        function startParticleSequence() {
            currentStage = 'svg';
            ribbonCanvas.style.transition = 'opacity 0.8s ease';
            ribbonCanvas.style.opacity = '0';

            setTimeout(() => {
                ribbonCanvas.style.display = 'none';
                showSVGParticles();
            }, 800);
        }

        function showSVGParticles() {
            currentStage = 'svg';

            const svgImage = new Image();
            svgImage.crossOrigin = 'anonymous';

            svgImage.onload = function() {
                const tempCanvas = document.createElement('canvas');
                const tempCtx = tempCanvas.getContext('2d');

                const scale = Math.min(canvas.width / svgImage.width, canvas.height / svgImage.height) * 0.35;
                tempCanvas.width = svgImage.width * scale;
                tempCanvas.height = svgImage.height * scale;

                tempCtx.drawImage(svgImage, 0, 0, tempCanvas.width, tempCanvas.height);

                const imageData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
                const pixels = imageData.data;

                const offsetX = (canvas.width - tempCanvas.width) / 2;
                const offsetY = (canvas.height - tempCanvas.height) / 2 - 80;

                const pixelStep = 6;
                const coords = [];

                for (let y = 0; y < tempCanvas.height; y += pixelStep) {
                    for (let x = 0; x < tempCanvas.width; x += pixelStep) {
                        const i = (y * tempCanvas.width + x) * 4;
                        const alpha = pixels[i + 3];

                        if (alpha > 100) {
                            coords.push({
                                x: x + offsetX,
                                y: y + offsetY,
                                r: pixels[i],
                                g: pixels[i + 1],
                                b: pixels[i + 2]
                            });
                        }
                    }
                }

                for (let i = coords.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [coords[i], coords[j]] = [coords[j], coords[i]];
                }

                coords.forEach((coord, index) => {
                    const particle = new Particle();

                    const randomPos = generateRandomPos(canvas.width / 2, canvas.height / 2, Math.max(canvas.width, canvas.height));
                    particle.pos.x = randomPos.x;
                    particle.pos.y = randomPos.y;

                    particle.maxSpeed = Math.random() * 3 + 6;
                    particle.maxForce = particle.maxSpeed * 0.1;
                    particle.particleSize = 4;
                    particle.colorBlendRate = Math.random() * 0.015 + 0.01;

                    particle.startColor = { r: 0, g: 0, b: 0 };
                    particle.targetColor = {
                        r: Math.max(100, coord.r),
                        g: Math.max(100, coord.g),
                        b: Math.max(100, coord.b)
                    };
                    particle.colorWeight = 0;

                    particle.target.x = coord.x;
                    particle.target.y = coord.y;

                    particles.push(particle);
                });

                setTimeout(() => {
                    showTextParticles();
                }, 5000);
            };

            svgImage.onerror = function() {
                setTimeout(() => {
                    showTextParticles();
                }, 2000);
            };

            svgImage.src = 'Kerala-map-en.svg';
        }

        function showTextParticles() {
            currentStage = 'text';

            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = canvas.width;
            tempCanvas.height = canvas.height;
            const tempCtx = tempCanvas.getContext('2d');

            tempCtx.fillStyle = 'white';
            tempCtx.font = 'bold 70px -apple-system, BlinkMacSystemFont, sans-serif';
            tempCtx.textAlign = 'center';
            tempCtx.textBaseline = 'middle';
            tempCtx.fillText('Welcome Kerala to a New Reality', canvas.width / 2, canvas.height - 120);

            const imageData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
            const pixels = imageData.data;

            const pixelStep = 3;
            const coords = [];

            for (let y = 0; y < tempCanvas.height; y += pixelStep) {
                for (let x = 0; x < tempCanvas.width; x += pixelStep) {
                    const i = (y * tempCanvas.width + x) * 4;
                    const alpha = pixels[i + 3];

                    if (alpha > 128) {
                        coords.push({ x, y });
                    }
                }
            }

            for (let i = coords.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [coords[i], coords[j]] = [coords[j], coords[i]];
            }

            coords.forEach(coord => {
                const particle = new Particle();

                const randomPos = generateRandomPos(canvas.width / 2, canvas.height / 2, Math.max(canvas.width, canvas.height));
                particle.pos.x = randomPos.x;
                particle.pos.y = randomPos.y;

                particle.maxSpeed = Math.random() * 3 + 6;
                particle.maxForce = particle.maxSpeed * 0.1;
                particle.particleSize = 3;
                particle.colorBlendRate = Math.random() * 0.015 + 0.01;

                particle.startColor = { r: 0, g: 0, b: 0 };
                particle.targetColor = { r: 255, g: 255, b: 255 };
                particle.colorWeight = 0;

                particle.target.x = coord.x;
                particle.target.y = coord.y;

                particles.push(particle);
            });

            setTimeout(() => {
                currentStage = 'complete';
                ctx.save();
                ctx.globalAlpha = 0;

                let fadeProgress = 0;
                const fadeInterval = setInterval(() => {
                    fadeProgress += 0.02;
                    ctx.globalAlpha = fadeProgress;

                    if (fadeProgress >= 1) {
                        clearInterval(fadeInterval);
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 1000);
                    }
                }, 1000 / 60);

                ctx.restore();
            }, 5000);
        }

        function animate() {
            requestAnimationFrame(animate);

            if (currentStage === 'ribbon') {
                updateRibbon();
                drawRibbon();

                sparklesCtx.clearRect(0, 0, sparklesCanvas.width, sparklesCanvas.height);
                for (let i = sparkles.length - 1; i >= 0; i--) {
                    sparkles[i].update();
                    sparkles[i].draw();
                    if (sparkles[i].life <= 0) {
                        sparkles.splice(i, 1);
                    }
                }
            } else if (currentStage === 'svg' || currentStage === 'text' || currentStage === 'complete') {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.03)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                for (let i = particles.length - 1; i >= 0; i--) {
                    const particle = particles[i];
                    particle.move();
                    particle.draw(ctx);

                    if (particle.isKilled) {
                        if (particle.pos.x < -100 || particle.pos.x > canvas.width + 100 ||
                            particle.pos.y < -100 || particle.pos.y > canvas.height + 100) {
                            particles.splice(i, 1);
                        }
                    }
                }
            }
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            ribbonCanvas.width = window.innerWidth;
            ribbonCanvas.height = window.innerHeight;
            sparklesCanvas.width = window.innerWidth;
            sparklesCanvas.height = window.innerHeight;
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Interactive Wall Games</title>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;-webkit-user-select:none;user-select:none}
html,body{width:100%;height:100%;overflow:hidden;font-family:'Nunito',sans-serif;background:#0a1628}

#scene{position:fixed;inset:0;display:flex;flex-direction:column;align-items:center;justify-content:center}

canvas#bg{position:fixed;inset:0;z-index:0}

.content{position:relative;z-index:10;text-align:center;padding:24px}

h1{
  font-size:clamp(36px,6vw,64px);font-weight:900;
  background:linear-gradient(135deg,#64d2ff,#48a9fe,#76e0c2);
  -webkit-background-clip:text;-webkit-text-fill-color:transparent;
  letter-spacing:-1px;margin-bottom:4px;
}
.subtitle{
  font-size:clamp(14px,2vw,20px);font-weight:600;
  color:rgba(255,255,255,.5);margin-bottom:clamp(24px,4vh,48px);
}

.card-grid{
  display:grid;grid-template-columns:repeat(2,1fr);
  gap:clamp(16px,2.5vw,28px);max-width:720px;width:90%;margin:0 auto;
}

.game-card{
  position:relative;border-radius:24px;
  padding:clamp(28px,4vh,44px) clamp(20px,2vw,32px);
  display:flex;flex-direction:column;align-items:center;justify-content:center;
  cursor:pointer;overflow:hidden;
  border:2px solid rgba(255,255,255,.08);
  transition:transform .4s cubic-bezier(.175,.885,.32,1.275),box-shadow .4s,border-color .4s;
}
.game-card::before{
  content:'';position:absolute;inset:0;border-radius:inherit;
  background:linear-gradient(135deg,rgba(255,255,255,.06) 0%,transparent 60%);
  pointer-events:none;
}
.game-card:hover{
  transform:translateY(-8px) scale(1.03);
  border-color:rgba(255,255,255,.15);
}
.game-card:active{transform:translateY(-2px) scale(.97)}

.card-coloring{
  background:linear-gradient(135deg,#1a3a2a,#0d2e1e);
  box-shadow:0 8px 32px rgba(16,185,129,.1);
}
.card-coloring:hover{box-shadow:0 16px 48px rgba(16,185,129,.2)}

.card-ocean{
  background:linear-gradient(135deg,#0d2a4a,#0a1e3d);
  box-shadow:0 8px 32px rgba(100,210,255,.1);
}
.card-ocean:hover{box-shadow:0 16px 48px rgba(100,210,255,.2)}

.card-icon{
  font-size:clamp(48px,7vw,80px);line-height:1;margin-bottom:12px;
  filter:drop-shadow(0 4px 12px rgba(0,0,0,.3));
  transition:transform .4s cubic-bezier(.175,.885,.32,1.275);
}
.game-card:hover .card-icon{transform:scale(1.15) rotate(-5deg)}

.card-name{
  font-size:clamp(16px,2.2vw,22px);font-weight:800;
  color:rgba(255,255,255,.9);margin-bottom:4px;
}
.card-desc{
  font-size:clamp(11px,1.4vw,14px);font-weight:600;
  color:rgba(255,255,255,.4);
}

.card-glow{
  position:absolute;width:200px;height:200px;border-radius:50%;
  filter:blur(60px);opacity:.15;pointer-events:none;
}
.card-coloring .card-glow{background:#10b981;bottom:-40px;right:-40px}
.card-ocean .card-glow{background:#0ea5e9;bottom:-40px;right:-40px}
</style>
</head>
<body>
<div id="scene">
  <canvas id="bg"></canvas>
  <div class="content">
    <h1>Auticare Blue Room</h1>
    <p class="subtitle">Tap a card to start exploring!</p>
    <div class="card-grid">
      <a href="games/coloring-book.html" class="game-card card-coloring">
        <div class="card-glow"></div>
        <div class="card-icon">&#x1F58D;&#xFE0F;</div>
        <div class="card-name">Coloring Book</div>
        <div class="card-desc">Draw on an infinite canvas</div>
      </a>
      <a href="games/underwater-explorer.html" class="game-card card-ocean">
        <div class="card-glow"></div>
        <div class="card-icon">&#x1F30A;</div>
        <div class="card-name">Underwater Explorer</div>
        <div class="card-desc">Discover amazing sea life</div>
      </a>
    </div>
  </div>
</div>

<script>
(function(){
  var c = document.getElementById('bg');
  var ctx = c.getContext('2d');
  var stars = [];
  var W, H;

  function resize(){
    W = c.width = window.innerWidth;
    H = c.height = window.innerHeight;
  }

  function init(){
    resize();
    stars = [];
    for(var i = 0; i < 120; i++){
      stars.push({
        x: Math.random() * W,
        y: Math.random() * H,
        r: .3 + Math.random() * 1.5,
        speed: .1 + Math.random() * .3,
        phase: Math.random() * Math.PI * 2,
        brightness: .3 + Math.random() * .7
      });
    }
  }

  function draw(){
    ctx.fillStyle = '#0a1628';
    ctx.fillRect(0, 0, W, H);
    var t = Date.now() * .001;
    stars.forEach(function(s){
      var flicker = .5 + .5 * Math.sin(t * s.speed + s.phase);
      var alpha = s.brightness * (.4 + .6 * flicker);
      ctx.beginPath();
      ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
      ctx.fillStyle = 'rgba(180,210,255,' + alpha + ')';
      ctx.fill();
    });
    requestAnimationFrame(draw);
  }

  window.addEventListener('resize', init);
  init();
  draw();
})();
</script>
</body>
</html>

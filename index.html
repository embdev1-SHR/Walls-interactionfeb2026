<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Wall Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: #ffffff;
            color: #333;
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #ffffff;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #canvas-3d {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }

        .loading-text {
            position: relative;
            z-index: 10001;
            font-size: 4rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5rem;
            color: #FF6B9D;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .loading-bar {
            position: relative;
            z-index: 10001;
            width: 600px;
            height: 8px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .loading-bar-fill {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #FFB3BA, #BAE1FF, #BAFFC9);
            animation: loading-progress 3s ease-out forwards;
        }

        @keyframes loading-progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        #main-menu {
            display: none;
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background: #ffffff;
        }

        #menu-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }

        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .title {
            font-size: 5rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1rem;
            margin-bottom: 1rem;
            color: #FF6B9D;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            font-size: 1.5rem;
            color: #4A90E2;
            margin-bottom: 2.5rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .games-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 3rem;
            max-width: 1400px;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
        }

        .game-card {
            position: relative;
            width: 220px;
            height: 220px;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            border: 4px solid #FFB3BA;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(255, 179, 186, 0.3);
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        .game-card:nth-child(2) {
            border-color: #BAE1FF;
            box-shadow: 0 15px 40px rgba(186, 225, 255, 0.3);
        }

        .game-card:nth-child(3) {
            border-color: #BAFFC9;
            box-shadow: 0 15px 40px rgba(186, 255, 201, 0.3);
        }

        .game-card:nth-child(4) {
            border-color: #E0BBE4;
            box-shadow: 0 15px 40px rgba(224, 187, 228, 0.3);
        }

        .game-card:nth-child(5) {
            border-color: #FFDEBA;
            box-shadow: 0 15px 40px rgba(255, 222, 186, 0.3);
        }

        .game-card:nth-child(6) {
            border-color: #FEC8D8;
            box-shadow: 0 15px 40px rgba(254, 200, 216, 0.3);
        }

        .game-card:hover {
            transform: scale(1.15);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.2);
        }

        .game-card-content {
            position: relative;
            z-index: 1;
            padding: 1rem;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .game-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-top: 0.5rem;
            color: #555;
            line-height: 1.2;
        }

        .game-description {
            font-size: 0.9rem;
            color: #999;
            line-height: 1.3;
            margin-top: 0.3rem;
        }

        @media (max-width: 1200px) {
            .games-grid {
                gap: 3rem;
            }

            .game-card {
                width: 200px;
                height: 200px;
            }

            .title {
                font-size: 5rem;
            }
        }

        @media (max-width: 900px) {
            .games-grid {
                gap: 2rem;
            }

            .game-card {
                width: 180px;
                height: 180px;
            }

            .title {
                font-size: 4rem;
                margin-top: 1rem;
            }

            .subtitle {
                font-size: 1.7rem;
                margin-bottom: 2rem;
            }

            .game-title {
                font-size: 1.1rem;
            }

            .game-description {
                font-size: 0.8rem;
            }
        }

        @media (max-width: 600px) {
            .menu-overlay {
                padding: 2rem 1rem 6rem 1rem;
            }

            .games-grid {
                gap: 1.5rem;
            }

            .game-card {
                width: 150px;
                height: 150px;
            }

            .title {
                font-size: 3rem;
                letter-spacing: 0.5rem;
            }

            .subtitle {
                font-size: 1.5rem;
            }
        }

        .instructions {
            font-size: 1.2rem;
            color: #999;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <canvas id="canvas-3d"></canvas>
        <div class="loading-text">LOADING</div>
        <div class="loading-bar">
            <div class="loading-bar-fill"></div>
        </div>
    </div>

    <div id="main-menu">
        <canvas id="menu-canvas"></canvas>
        <div class="menu-overlay">
            <h1 class="title">PLAY ZONE</h1>
            <p class="subtitle">Choose Your Game</p>

            <div class="games-grid">
                <div class="game-card" data-game="canvas">
                    <div class="game-card-content">
                        <div class="game-title">Free Canvas</div>
                        <div class="game-description">Draw and paint with brushes</div>
                    </div>
                </div>

                <div class="game-card" data-game="solar-system">
                    <div class="game-card-content">
                        <div class="game-title">Solar System</div>
                        <div class="game-description">Explore planets and space</div>
                    </div>
                </div>

                <div class="game-card" data-game="coloring-book">
                    <div class="game-card-content">
                        <div class="game-title">Coloring Book</div>
                        <div class="game-description">Draw with crayons</div>
                    </div>
                </div>

                <div class="game-card" data-game="particle-playground">
                    <div class="game-card-content">
                        <div class="game-title">Particle Playground</div>
                        <div class="game-description">Play with particles</div>
                    </div>
                </div>

                <div class="game-card" data-game="rhythm-dance">
                    <div class="game-card-content">
                        <div class="game-title">Rhythm Dance</div>
                        <div class="game-description">Dance and move</div>
                    </div>
                </div>

                <div class="game-card" data-game="creature-creator">
                    <div class="game-card-content">
                        <div class="game-title">Creature Creator</div>
                        <div class="game-description">Design creatures</div>
                    </div>
                </div>
            </div>

            <div class="instructions">
                Touch or click a card to start playing
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="./js/loading-animation.js"></script>
    <script src="./js/menu-background.js"></script>
    <script src="./js/game-loader.js"></script>
</body>
</html>

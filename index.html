<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Wall Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: #ffffff;
            color: #333;
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ffffff;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #canvas-3d {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .loading-text {
            position: relative;
            z-index: 10001;
            font-size: 4rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5rem;
            color: #FFB3BA;
            margin-bottom: 2rem;
        }

        .loading-bar {
            position: relative;
            z-index: 10001;
            width: 600px;
            height: 8px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .loading-bar-fill {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #FFB3BA, #BAE1FF, #BAFFC9);
            animation: loading-progress 3s ease-out forwards;
        }

        @keyframes loading-progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        #main-menu {
            display: none;
            width: 100%;
            height: 100%;
            position: relative;
            background: #ffffff;
        }

        #menu-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .menu-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .title {
            font-size: 6rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1rem;
            margin-bottom: 2rem;
            color: #FFB3BA;
        }

        .subtitle {
            font-size: 2rem;
            color: #BAE1FF;
            margin-bottom: 4rem;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(3, 400px);
            gap: 3rem;
            max-width: 1600px;
            width: auto;
            justify-content: center;
            margin: 0 auto;
        }

        .game-card {
            position: relative;
            width: 400px;
            height: 300px;
            background: #ffffff;
            border: 3px solid #FFB3BA;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .game-card:hover {
            transform: scale(1.1) translateY(-10px);
            border-color: #BAE1FF;
            box-shadow: 0 20px 60px rgba(186, 225, 255, 0.4);
        }

        .game-card-content {
            position: relative;
            z-index: 1;
            padding: 2rem;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .game-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #FFB3BA;
        }

        .game-description {
            font-size: 1.2rem;
            color: #666;
            line-height: 1.5;
        }

        @media (max-width: 1400px) {
            .games-grid {
                grid-template-columns: repeat(2, 400px);
            }
        }

        @media (max-width: 900px) {
            .games-grid {
                grid-template-columns: 400px;
            }

            .title {
                font-size: 4rem;
            }
        }

        @media (max-width: 500px) {
            .games-grid {
                grid-template-columns: 1fr;
                padding: 1rem;
            }

            .game-card {
                max-width: 100%;
            }
        }

        .instructions {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2rem;
            color: #999;
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <canvas id="canvas-3d"></canvas>
        <div class="loading-text">LOADING</div>
        <div class="loading-bar">
            <div class="loading-bar-fill"></div>
        </div>
    </div>

    <div id="main-menu">
        <canvas id="menu-canvas"></canvas>
        <div class="menu-overlay">
            <h1 class="title">PLAY ZONE</h1>
            <p class="subtitle">Choose Your Game</p>

            <div class="games-grid">
                <div class="game-card" data-game="canvas">
                    <div class="game-card-content">
                        <div class="game-title">Free Canvas</div>
                        <div class="game-description">Draw and paint with brushes</div>
                    </div>
                </div>

                <div class="game-card" data-game="solar-system">
                    <div class="game-card-content">
                        <div class="game-title">Solar System</div>
                        <div class="game-description">Explore planets and space</div>
                    </div>
                </div>

                <div class="game-card" data-game="music-maker">
                    <div class="game-card-content">
                        <div class="game-title">Music Maker</div>
                        <div class="game-description">Create sounds and beats</div>
                    </div>
                </div>

                <div class="game-card" data-game="particle-playground">
                    <div class="game-card-content">
                        <div class="game-title">Particle Playground</div>
                        <div class="game-description">Play with particles</div>
                    </div>
                </div>

                <div class="game-card" data-game="rhythm-dance">
                    <div class="game-card-content">
                        <div class="game-title">Rhythm Dance</div>
                        <div class="game-description">Dance and move</div>
                    </div>
                </div>

                <div class="game-card" data-game="creature-creator">
                    <div class="game-card-content">
                        <div class="game-title">Creature Creator</div>
                        <div class="game-description">Design creatures</div>
                    </div>
                </div>
            </div>

            <div class="instructions">
                Touch or click a card to start playing
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="./js/loading-animation.js"></script>
    <script src="./js/menu-background.js"></script>
    <script src="./js/game-loader.js"></script>
</body>
</html>

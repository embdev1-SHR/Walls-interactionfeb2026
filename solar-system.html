<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Interactive Solar System Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: #000;
            touch-action: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #info-panel {
            position: absolute;
            top: 50%;
            left: 30px;
            transform: translateY(-50%);
            background: transparent;
            color: white;
            padding: 0;
            border-radius: 0;
            max-width: 400px;
            width: 350px;
            border: none;
            box-shadow: none;
            backdrop-filter: none;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.6s ease, transform 0.6s ease;
        }
        
        #info-panel.visible {
            opacity: 1;
            transform: translateY(-50%) translateX(0);
        }
        
        #info-panel:not(.visible) {
            transform: translateY(-50%) translateX(-50px);
        }

        #info-panel h2 {
            margin-bottom: 20px;
            color: #6fb1fc;
            font-size: 42px;
            text-shadow: 0 0 25px rgba(111, 177, 252, 1), 0 0 50px rgba(111, 177, 252, 0.6);
            text-align: left;
            font-weight: 700;
            letter-spacing: 3px;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 20px rgba(111, 177, 252, 0.8), 0 0 40px rgba(111, 177, 252, 0.4);
            }
            to {
                text-shadow: 0 0 30px rgba(111, 177, 252, 1), 0 0 60px rgba(111, 177, 252, 0.6);
            }
        }

        #info-panel p {
            line-height: 1.8;
            margin-bottom: 20px;
            font-size: 15px;
            text-shadow: 0 0 10px rgba(0, 0, 0, 1);
            background: rgba(0, 20, 40, 0.85);
            padding: 18px;
            border-radius: 12px;
            border: 1px solid rgba(111, 177, 252, 0.4);
            backdrop-filter: blur(15px);
            box-shadow: 0 0 20px rgba(111, 177, 252, 0.2);
        }

        .stat {
            margin: 12px 0;
            padding: 14px 18px;
            background: rgba(0, 20, 40, 0.85);
            border-radius: 10px;
            border-left: 4px solid #6fb1fc;
            font-size: 14px;
            text-shadow: 0 0 8px rgba(0, 0, 0, 1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(111, 177, 252, 0.3);
            box-shadow: 0 0 15px rgba(111, 177, 252, 0.15);
            transition: all 0.3s ease;
        }
        
        .stat:hover {
            border-left-width: 6px;
            box-shadow: 0 0 25px rgba(111, 177, 252, 0.3);
        }

        .stat strong {
            color: #6fb1fc;
            text-shadow: 0 0 12px rgba(111, 177, 252, 0.8);
        }
        
        /* Planet Selection Menu - Dropdown Style */
        #planet-menu-toggle {
            position: absolute;
            right: 20px;
            top: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 20px;
            border-radius: 50px;
            border: 2px solid rgba(100, 150, 255, 0.4);
            backdrop-filter: blur(15px);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 0 30px rgba(100, 150, 255, 0.2);
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        #planet-menu-toggle:hover {
            border-color: rgba(111, 177, 252, 0.8);
            box-shadow: 0 0 35px rgba(111, 177, 252, 0.4);
            transform: scale(1.05);
        }
        
        #planet-menu-toggle span {
            color: #6fb1fc;
            font-weight: 600;
            font-size: 16px;
            text-shadow: 0 0 10px rgba(111, 177, 252, 0.6);
        }
        
        #menu-icon {
            font-size: 24px;
            transition: transform 0.3s ease;
        }
        
        #planet-menu-toggle.open #menu-icon {
            transform: rotate(180deg);
        }
        
        #planet-menu {
            position: absolute;
            right: 20px;
            top: 80px;
            background: rgba(0, 0, 0, 0.85);
            padding: 15px;
            border-radius: 20px;
            border: 2px solid rgba(100, 150, 255, 0.4);
            backdrop-filter: blur(15px);
            display: flex;
            flex-direction: column;
            gap: 8px;
            box-shadow: 0 0 40px rgba(100, 150, 255, 0.3);
            max-height: 0;
            overflow: hidden;
            opacity: 0;
            transition: all 0.4s ease;
            z-index: 999;
        }
        
        #planet-menu.open {
            max-height: 600px;
            opacity: 1;
        }
        
        .planet-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px 15px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            background: rgba(0, 20, 40, 0.4);
        }
        
        .planet-item:hover {
            background: rgba(0, 40, 80, 0.7);
            border-color: rgba(111, 177, 252, 0.5);
            transform: translateX(-5px);
            box-shadow: 0 0 20px rgba(111, 177, 252, 0.3);
        }
        
        .planet-item.active {
            background: rgba(0, 60, 120, 0.8);
            border-color: #6fb1fc;
            box-shadow: 0 0 25px rgba(111, 177, 252, 0.5);
        }
        
        .planet-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            flex-shrink: 0;
        }
        
        .planet-item:hover .planet-icon {
            border-color: rgba(111, 177, 252, 0.8);
            box-shadow: 0 0 20px rgba(111, 177, 252, 0.5);
            transform: scale(1.1);
        }
        
        .planet-item.active .planet-icon {
            border-color: #6fb1fc;
            box-shadow: 0 0 25px rgba(111, 177, 252, 0.7);
        }
        
        .planet-name {
            color: #ffffff;
            font-weight: 600;
            font-size: 15px;
            text-shadow: 0 0 8px rgba(0, 0, 0, 0.8);
            flex-grow: 1;
        }
        
        .planet-item:hover .planet-name {
            color: #6fb1fc;
            text-shadow: 0 0 12px rgba(111, 177, 252, 0.6);
        }
        
        .planet-item.active .planet-name {
            color: #6fb1fc;
            text-shadow: 0 0 15px rgba(111, 177, 252, 0.8);
        }

        #controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 50px;
            display: flex;
            gap: 10px;
            align-items: center;
            border: 1px solid rgba(100, 150, 255, 0.3);
            backdrop-filter: blur(15px);
        }

        button {
            background: rgba(102, 126, 234, 0.8);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-tap-highlight-color: transparent;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        button:hover {
            transform: scale(1.1);
            background: rgba(102, 126, 234, 1);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button:active {
            transform: scale(0.95);
        }

        #fullscreen-btn {
            background: rgba(245, 87, 108, 0.8);
        }
        
        #fullscreen-btn:hover {
            background: rgba(245, 87, 108, 1);
        }

        #audio-toggle {
            background: rgba(79, 172, 254, 0.8);
        }
        
        #audio-toggle:hover {
            background: rgba(79, 172, 254, 1);
        }

        .planet-label {
            position: absolute;
            color: white;
            font-size: 12px;
            font-weight: 600;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.8);
            pointer-events: none;
            background: rgba(0, 0, 0, 0.6);
            padding: 4px 8px;
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        #title {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-align: left;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px 20px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 150, 255, 0.3);
        }

        #title h1 {
            font-size: 20px;
            margin: 0;
            text-shadow: 0 0 15px rgba(111, 177, 252, 0.6);
            color: #6fb1fc;
            font-weight: 600;
        }

        #title p {
            display: none;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            text-shadow: 0 0 10px rgba(111, 177, 252, 0.8);
        }
        
        /* Mobile responsive adjustments */
        @media (max-width: 768px) {
            #info-panel {
                max-width: calc(100vw - 120px);
                width: auto;
                left: 15px;
            }
            
            #info-panel h2 {
                font-size: 28px;
            }
            
            #info-panel p {
                font-size: 13px;
                padding: 14px;
            }
            
            .stat {
                font-size: 12px;
                padding: 10px 14px;
            }
            
            #planet-menu-toggle {
                right: 10px;
                top: 10px;
                padding: 12px 16px;
            }
            
            #planet-menu-toggle span {
                font-size: 14px;
            }
            
            #menu-icon {
                font-size: 20px;
            }
            
            #planet-menu {
                right: 10px;
                top: 65px;
                padding: 12px;
                max-width: calc(100vw - 20px);
            }
            
            .planet-item {
                padding: 10px 12px;
                gap: 12px;
            }
            
            .planet-icon {
                width: 35px;
                height: 35px;
            }
            
            .planet-name {
                font-size: 14px;
            }
            
            #controls {
                bottom: 15px;
                right: 15px;
                gap: 8px;
                padding: 12px;
            }
            
            button {
                width: 45px;
                height: 45px;
                font-size: 18px;
            }
            
            #title {
                padding: 12px 16px;
                top: 10px;
                left: 10px;
            }
            
            #title h1 {
                font-size: 16px;
            }
        }

        .back-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 0, 0, 0.7);
            color: white;
            border: 2px solid white;
            padding: 12px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            z-index: 2000;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        .back-button:hover {
            background: rgba(255, 0, 0, 0.9);
            transform: scale(1.05);
        }
    </style>
</head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js" crossorigin="anonymous"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 10000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Camera position and animation
        camera.position.set(0, 100, 200);
        camera.lookAt(0, 0, 0);
        
        let cameraTarget = { x: 0, y: 100, z: 200 };
        let cameraLookAt = { x: 0, y: 0, z: 0 };
        let isAnimatingCamera = false;

        // Audio context with cinematic ambient music
        let audioContext;
        let audioPlaying = false;
        let oscillators = [];
        let gainNodes = [];

        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function playAmbientSound() {
            const solarMusic = document.getElementById('solar-music');
            if (solarMusic) {
                solarMusic.volume = 0.5;
                solarMusic.play().catch(function(e) {
                    console.log('Audio autoplay prevented:', e);
                });
                audioPlaying = true;
            }
        }

        function stopAmbientSound() {
            const solarMusic = document.getElementById('solar-music');
            if (solarMusic) {
                solarMusic.pause();
                solarMusic.currentTime = 0;
            }
            audioPlaying = false;
        }

        // Lighting - Enhanced brightness
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
        scene.add(ambientLight);

        const sunLight = new THREE.PointLight(0xffffff, 4, 2000);
        sunLight.position.set(0, 0, 0);
        sunLight.castShadow = true;
        scene.add(sunLight);
        
        // Additional hemisphere light for better illumination
        const hemisphereLight = new THREE.HemisphereLight(0xffffff, 0x444444, 0.6);
        scene.add(hemisphereLight);

        // Enhanced Starfield with multiple layers
        function createStarfield() {
            // Layer 1: Distant stars
            const starGeometry1 = new THREE.BufferGeometry();
            const starVertices1 = [];
            const starColors1 = [];
            
            for (let i = 0; i < 15000; i++) {
                const x = (Math.random() - 0.5) * 3000;
                const y = (Math.random() - 0.5) * 3000;
                const z = (Math.random() - 0.5) * 3000;
                starVertices1.push(x, y, z);
                
                // Random star colors
                const color = new THREE.Color();
                const colorChoice = Math.random();
                if (colorChoice < 0.7) {
                    color.setHSL(0.6, 0.2, Math.random() * 0.5 + 0.5);
                } else if (colorChoice < 0.9) {
                    color.setHSL(0.1, 0.5, Math.random() * 0.3 + 0.7);
                } else {
                    color.setHSL(0.55, 0.8, Math.random() * 0.3 + 0.7);
                }
                starColors1.push(color.r, color.g, color.b);
            }
            
            starGeometry1.setAttribute('position', new THREE.Float32BufferAttribute(starVertices1, 3));
            starGeometry1.setAttribute('color', new THREE.Float32BufferAttribute(starColors1, 3));
            const starMaterial1 = new THREE.PointsMaterial({ 
                size: 1.5, 
                vertexColors: true,
                transparent: true,
                opacity: 0.8
            });
            const stars1 = new THREE.Points(starGeometry1, starMaterial1);
            scene.add(stars1);
            
            // Layer 2: Closer, brighter stars
            const starGeometry2 = new THREE.BufferGeometry();
            const starVertices2 = [];
            
            for (let i = 0; i < 3000; i++) {
                const x = (Math.random() - 0.5) * 2000;
                const y = (Math.random() - 0.5) * 2000;
                const z = (Math.random() - 0.5) * 2000;
                starVertices2.push(x, y, z);
            }
            
            starGeometry2.setAttribute('position', new THREE.Float32BufferAttribute(starVertices2, 3));
            const starMaterial2 = new THREE.PointsMaterial({ 
                color: 0xffffff, 
                size: 2.5,
                transparent: true,
                opacity: 0.9
            });
            const stars2 = new THREE.Points(starGeometry2, starMaterial2);
            scene.add(stars2);
        }
        createStarfield();

        // Meteor system
        const meteors = [];
        function createMeteor() {
            const meteorGeometry = new THREE.SphereGeometry(0.5, 8, 8);
            const meteorMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x8b4513,
                roughness: 0.9,
                metalness: 0.1
            });
            const meteor = new THREE.Mesh(meteorGeometry, meteorMaterial);
            
            // Random starting position far from center
            const angle = Math.random() * Math.PI * 2;
            const distance = 400 + Math.random() * 200;
            meteor.position.x = Math.cos(angle) * distance;
            meteor.position.y = (Math.random() - 0.5) * 400;
            meteor.position.z = Math.sin(angle) * distance;
            
            // Velocity toward center with slight randomness
            const speed = 0.5 + Math.random() * 1;
            meteor.velocity = new THREE.Vector3(
                -meteor.position.x * 0.01 * speed,
                (Math.random() - 0.5) * 0.5,
                -meteor.position.z * 0.01 * speed
            );
            
            // Trail effect
            const trailGeometry = new THREE.BufferGeometry();
            const trailPositions = [];
            for (let i = 0; i < 20; i++) {
                trailPositions.push(meteor.position.x, meteor.position.y, meteor.position.z);
            }
            trailGeometry.setAttribute('position', new THREE.Float32BufferAttribute(trailPositions, 3));
            
            const trailMaterial = new THREE.LineBasicMaterial({ 
                color: 0xff6600,
                transparent: true,
                opacity: 0.6
            });
            const trail = new THREE.Line(trailGeometry, trailMaterial);
            meteor.trail = trail;
            meteor.trailPositions = [];
            
            scene.add(meteor);
            scene.add(trail);
            meteors.push(meteor);
        }
        
        // Create initial meteors
        for (let i = 0; i < 15; i++) {
            createMeteor();
        }

        // Function to create photorealistic planet material
        function createPlanetMaterial(planetKey) {
            const textureLoader = new THREE.TextureLoader();
            
            // Create high-quality procedural textures
            const canvas = document.createElement('canvas');
            canvas.width = 1024;
            canvas.height = 1024;
            const ctx = canvas.getContext('2d');
            
            switch(planetKey) {
                case 'sun':
                    // Photorealistic sun with plasma effects
                    const sunGradient = ctx.createRadialGradient(512, 512, 0, 512, 512, 512);
                    sunGradient.addColorStop(0, '#FFFEF0');
                    sunGradient.addColorStop(0.2, '#FFF8DC');
                    sunGradient.addColorStop(0.4, '#FFD700');
                    sunGradient.addColorStop(0.6, '#FFA500');
                    sunGradient.addColorStop(0.8, '#FF8C00');
                    sunGradient.addColorStop(1, '#FF6347');
                    ctx.fillStyle = sunGradient;
                    ctx.fillRect(0, 0, 1024, 1024);
                    
                    // Solar prominences and flares
                    for (let i = 0; i < 200; i++) {
                        const x = Math.random() * 1024;
                        const y = Math.random() * 1024;
                        const size = Math.random() * 80 + 20;
                        const gradient = ctx.createRadialGradient(x, y, 0, x, y, size);
                        gradient.addColorStop(0, `rgba(255, ${200 + Math.random() * 55}, 100, ${0.3 + Math.random() * 0.4})`);
                        gradient.addColorStop(1, 'rgba(255, 140, 0, 0)');
                        ctx.fillStyle = gradient;
                        ctx.fillRect(x - size, y - size, size * 2, size * 2);
                    }
                    
                    // Granulation texture
                    ctx.globalCompositeOperation = 'overlay';
                    for (let i = 0; i < 5000; i++) {
                        ctx.fillStyle = `rgba(255, 220, 150, ${Math.random() * 0.2})`;
                        ctx.fillRect(Math.random() * 1024, Math.random() * 1024, 2, 2);
                    }
                    ctx.globalCompositeOperation = 'source-over';
                    break;
                    
                case 'mercury':
                    // Heavily cratered surface like lunar highlands
                    ctx.fillStyle = '#9C8B7A';
                    ctx.fillRect(0, 0, 1024, 1024);
                    
                    // Large impact craters
                    for (let i = 0; i < 80; i++) {
                        const x = Math.random() * 1024;
                        const y = Math.random() * 1024;
                        const radius = Math.random() * 60 + 20;
                        
                        // Crater bowl
                        const craterGradient = ctx.createRadialGradient(x, y, 0, x, y, radius);
                        craterGradient.addColorStop(0, '#5A4A3A');
                        craterGradient.addColorStop(0.7, '#7A6A5A');
                        craterGradient.addColorStop(1, '#9C8B7A');

                facts: ["Diameter: 116,460 km", "Orbit: 29 Earth years", "82+ known moons", "Least dense planet"]
            },
            uranus: { 
                size: 9, 
                distance: 260, 
                color: 0x4fd0e7, 
                speed: 0.0004,
                name: "Uranus",
                description: "An ice giant that rotates on its side, giving it extreme seasons.",
                facts: ["Diameter: 50,724 km", "Orbit: 84 Earth years", "Rotates on its side", "27 known moons"]
            },
            neptune: { 
                size: 9, 
                distance: 310, 
                color: 0x4166f5, 
                speed: 0.0001,
                name: "Neptune",
                description: "The windiest planet with supersonic winds and a deep blue color.",
                facts: ["Diameter: 49,244 km", "Orbit: 165 Earth years", "Winds: 2,100 km/h", "14 known moons"]
            }
        };

        // Create planets
        const planets = {};
        const planetMeshes = [];

        Object.entries(planetData).forEach(([key, data]) => {
            const geometry = new THREE.SphereGeometry(data.size, 32, 32);
            const material = createPlanetMaterial(key);
            const planet = new THREE.Mesh(geometry, material);
            
            planet.position.x = data.distance;
            planet.castShadow = true;
            planet.receiveShadow = true;
            planet.userData = { key, ...data };
            
            scene.add(planet);
            planets[key] = planet;
            planetMeshes.push(planet);

            // Add orbit ring (except for sun)
            if (key !== 'sun') {
                const orbitGeometry = new THREE.RingGeometry(data.distance - 0.5, data.distance + 0.5, 64);
                const orbitMaterial = new THREE.MeshBasicMaterial({ 
                    color: 0x444444, 
                    side: THREE.DoubleSide,
                    transparent: true,
                    opacity: 0.2
                });
                const orbit = new THREE.Mesh(orbitGeometry, orbitMaterial);
                orbit.rotation.x = Math.PI / 2;
                scene.add(orbit);
            }

            // Saturn's rings
            if (key === 'saturn') {
                const ringGeometry = new THREE.RingGeometry(data.size + 5, data.size + 15, 64);
                const ringMaterial = new THREE.MeshBasicMaterial({ 
                    color: 0xc9a869, 
                    side: THREE.DoubleSide,
                    transparent: true,
                    opacity: 0.7
                });
                const ring = new THREE.Mesh(ringGeometry, ringMaterial);
                ring.rotation.x = Math.PI / 2;
                planet.add(ring);
            }
        });

        // Mouse and Touch interaction
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };
        let autoRotate = true;
        
        // Multi-touch support
        let touches = [];
        let lastTouchDistance = 0;
        let lastTouchRotation = 0;

        renderer.domElement.addEventListener('click', onPlanetClick);
        renderer.domElement.addEventListener('mousedown', onMouseDown);
        renderer.domElement.addEventListener('mousemove', onMouseMove);
        renderer.domElement.addEventListener('mouseup', onMouseUp);
        renderer.domElement.addEventListener('wheel', onWheel);
        
        // Touch events for mobile
        renderer.domElement.addEventListener('touchstart', onTouchStart, { passive: false });
        renderer.domElement.addEventListener('touchmove', onTouchMove, { passive: false });
        renderer.domElement.addEventListener('touchend', onTouchEnd, { passive: false });

        function onTouchStart(event) {
            event.preventDefault();
            touches = Array.from(event.touches);
            
            if (touches.length === 1) {
                // Single touch - check for planet tap
                const touch = touches[0];
                mouse.x = (touch.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(touch.clientY / window.innerHeight) * 2 + 1;
                
                raycaster.setFromCamera(mouse, camera);
                const intersects = raycaster.intersectObjects(planetMeshes);
                
                if (intersects.length > 0) {
                    const planet = intersects[0].object;
                    const planetKey = planet.userData.key;
                    
                    // Update menu active state
                    document.querySelectorAll('.planet-item').forEach(item => {
                        if (item.getAttribute('data-planet') === planetKey) {
                            item.classList.add('active');
                        } else {
                            item.classList.remove('active');
                        }
                    });
                    
                    updateInfoPanel(planet.userData);
                    animateCameraToPlanet(planet.position, planet.userData.size);
                    
                    // Play click sound
                    if (audioContext) {
                        const clickOsc = audioContext.createOscillator();
                        const clickGain = audioContext.createGain();
                        clickOsc.connect(clickGain);
                        clickGain.connect(audioContext.destination);
                        clickOsc.frequency.value = 1000;
                        clickGain.gain.value = 0.1;
                        clickOsc.start();
                        clickOsc.stop(audioContext.currentTime + 0.08);
                    }
                } else {
                    isDragging = true;
                    autoRotate = false;
                    previousMousePosition = { x: touch.clientX, y: touch.clientY };
                }
            } else if (touches.length === 2) {
                // Two finger touch - prepare for pinch/rotate
                autoRotate = false;
                isDragging = false;
                
                const dx = touches[1].clientX - touches[0].clientX;
                const dy = touches[1].clientY - touches[0].clientY;
                lastTouchDistance = Math.sqrt(dx * dx + dy * dy);
                lastTouchRotation = Math.atan2(dy, dx);
            }
        }

        function onTouchMove(event) {
            event.preventDefault();
            touches = Array.from(event.touches);
            
            if (touches.length === 1 && isDragging) {
                // Single finger drag - rotate view
                const touch = touches[0];
                const deltaX = touch.clientX - previousMousePosition.x;
                const deltaY = touch.clientY - previousMousePosition.y;

                camera.position.x += deltaX * 0.5;
                camera.position.y -= deltaY * 0.5;
                camera.lookAt(0, 0, 0);

                previousMousePosition = { x: touch.clientX, y: touch.clientY };
            } else if (touches.length === 2) {
                // Two finger gestures - pinch to zoom and rotate
                const dx = touches[1].clientX - touches[0].clientX;
                const dy = touches[1].clientY - touches[0].clientY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                const rotation = Math.atan2(dy, dx);
                
                // Pinch to zoom
                if (lastTouchDistance > 0) {
                    const zoomDelta = (distance - lastTouchDistance) * 0.5;
                    camera.position.z -= zoomDelta;
                    camera.position.z = Math.max(50, Math.min(camera.position.z, 500));
                }
                
                // Two finger rotation
                if (lastTouchRotation !== 0) {
                    const rotationDelta = rotation - lastTouchRotation;
                    const currentRadius = Math.sqrt(
                        camera.position.x * camera.position.x + 
                        camera.position.z * camera.position.z
                    );
                    
                    const currentAngle = Math.atan2(camera.position.z, camera.position.x);
                    const newAngle = currentAngle - rotationDelta;
                    
                    camera.position.x = Math.cos(newAngle) * currentRadius;
                    camera.position.z = Math.sin(newAngle) * currentRadius;
                    camera.lookAt(0, 0, 0);
                }
                
                lastTouchDistance = distance;
                lastTouchRotation = rotation;
            }
        }

        function onTouchEnd(event) {
            event.preventDefault();
            touches = Array.from(event.touches);
            
            if (touches.length === 0) {
                isDragging = false;
                lastTouchDistance = 0;
                lastTouchRotation = 0;
            } else if (touches.length === 1) {
                // Reset to single touch mode
                const touch = touches[0];
                previousMousePosition = { x: touch.clientX, y: touch.clientY };
                lastTouchDistance = 0;
                lastTouchRotation = 0;
            }
        }

        function animateCameraToPlanet(planetPosition, planetSize) {
            autoRotate = false;
            isAnimatingCamera = true;
            
            // Calculate camera position (zoom in close to planet)
            const distance = planetSize * 3;
            const offsetX = planetPosition.x;
            const offsetZ = planetPosition.z + distance;
            const offsetY = planetPosition.y + planetSize;
            
            cameraTarget = { x: offsetX, y: offsetY, z: offsetZ };
            cameraLookAt = { x: planetPosition.x, y: planetPosition.y, z: planetPosition.z };
        }

        function onPlanetClick(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(planetMeshes);

            if (intersects.length > 0) {
                const planet = intersects[0].object;
                const planetKey = planet.userData.key;
                
                // Update menu active state
                document.querySelectorAll('.planet-item').forEach(item => {
                    if (item.getAttribute('data-planet') === planetKey) {
                        item.classList.add('active');
                    } else {
                        item.classList.remove('active');
                    }
                });
                
                updateInfoPanel(planet.userData);
                
                // Animate camera to planet
                animateCameraToPlanet(planet.position, planet.userData.size);
                
                // Play click sound
                if (audioContext) {
                    const clickOsc = audioContext.createOscillator();
                    const clickGain = audioContext.createGain();
                    clickOsc.connect(clickGain);
                    clickGain.connect(audioContext.destination);
                    clickOsc.frequency.value = 1000;
                    clickGain.gain.value = 0.1;
                    clickOsc.start();
                    clickOsc.stop(audioContext.currentTime + 0.08);
                }
            }
        }

        function onMouseDown(event) {
            isDragging = true;
            autoRotate = false;
            previousMousePosition = { x: event.clientX, y: event.clientY };
        }

        function onMouseMove(event) {
            if (isDragging) {
                const deltaX = event.clientX - previousMousePosition.x;
                const deltaY = event.clientY - previousMousePosition.y;

                camera.position.x += deltaX * 0.5;
                camera.position.y -= deltaY * 0.5;
                camera.lookAt(0, 0, 0);

                previousMousePosition = { x: event.clientX, y: event.clientY };
            }
        }

        function onMouseUp() {
            isDragging = false;
        }

        function onWheel(event) {
            event.preventDefault();
            const zoomSpeed = 5;
            const direction = event.deltaY > 0 ? 1 : -1;
            
            camera.position.z += direction * zoomSpeed;
            camera.position.z = Math.max(50, Math.min(camera.position.z, 500));
        }

        function updateInfoPanel(data) {
            const panel = document.getElementById('info-panel');
            
            // Fade out
            panel.classList.remove('visible');
            
            // Update content and fade in after short delay
            setTimeout(() => {
                panel.innerHTML = `
                    <h2>${data.name}</h2>
                    <p>${data.description}</p>
                    ${data.facts.map(fact => `<div class="stat"><strong>${fact.split(':')[0]}:</strong> ${fact.split(':')[1]}</div>`).join('')}
                `;
                panel.classList.add('visible');
            }, 300);
            
            // Don't auto-hide anymore - stays visible until another planet is clicked
        }
        
        // Dropdown toggle functionality
        const menuToggle = document.getElementById('planet-menu-toggle');
        const planetMenu = document.getElementById('planet-menu');
        
        menuToggle.addEventListener('click', function() {
            this.classList.toggle('open');
            planetMenu.classList.toggle('open');
        });
        
        // Close menu when clicking outside
        document.addEventListener('click', function(event) {
            if (!menuToggle.contains(event.target) && !planetMenu.contains(event.target)) {
                menuToggle.classList.remove('open');
                planetMenu.classList.remove('open');
            }
        });
        
        // Planet menu item interaction
        document.querySelectorAll('.planet-item').forEach(item => {
            item.addEventListener('click', function(e) {
                e.stopPropagation();
                const planetKey = this.getAttribute('data-planet');
                const planet = planets[planetKey];
                
                if (planet) {
                    // Update active state
                    document.querySelectorAll('.planet-item').forEach(i => i.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Update info panel
                    updateInfoPanel(planet.userData);
                    
                    // Animate camera to planet
                    animateCameraToPlanet(planet.position, planet.userData.size);
                    
                    // Close dropdown after selection
                    setTimeout(() => {
                        menuToggle.classList.remove('open');
                        planetMenu.classList.remove('open');
                    }, 300);
                    
                    // Play click sound
                    if (audioContext) {
                        const clickOsc = audioContext.createOscillator();
                        const clickGain = audioContext.createGain();
                        clickOsc.connect(clickGain);
                        clickGain.connect(audioContext.destination);
                        clickOsc.frequency.value = 1000;
                        clickGain.gain.value = 0.1;
                        clickOsc.start();
                        clickOsc.stop(audioContext.currentTime + 0.08);
                    }
                }
            });
        });

        // Animation
        let angle = 0;
        function animate() {
            requestAnimationFrame(animate);

            // Smooth camera animation
            if (isAnimatingCamera) {
                camera.position.x += (cameraTarget.x - camera.position.x) * 0.05;
                camera.position.y += (cameraTarget.y - camera.position.y) * 0.05;
                camera.position.z += (cameraTarget.z - camera.position.z) * 0.05;
                
                // Look at target
                const lookX = cameraLookAt.x;
                const lookY = cameraLookAt.y;
                const lookZ = cameraLookAt.z;
                camera.lookAt(lookX, lookY, lookZ);
                
                // Check if animation is complete
                const distanceToTarget = Math.sqrt(
                    Math.pow(camera.position.x - cameraTarget.x, 2) +
                    Math.pow(camera.position.y - cameraTarget.y, 2) +
                    Math.pow(camera.position.z - cameraTarget.z, 2)
                );
                
                if (distanceToTarget < 1) {
                    isAnimatingCamera = false;
                }
            }

            // Auto-rotate view (only when not animating)
            if (autoRotate && !isAnimatingCamera) {
                angle += 0.001;
                camera.position.x = Math.sin(angle) * 200;
                camera.position.z = Math.cos(angle) * 200;
                camera.lookAt(0, 0, 0);
            }

            // Rotate planets
            Object.entries(planets).forEach(([key, planet]) => {
                const data = planetData[key];
                
                // Orbit
                if (key !== 'sun') {
                    const orbitAngle = Date.now() * data.speed * 0.0001;
                    planet.position.x = Math.cos(orbitAngle) * data.distance;
                    planet.position.z = Math.sin(orbitAngle) * data.distance;
                }
                
                // Self rotation
                planet.rotation.y += 0.01;
            });

            // Animate meteors
            meteors.forEach((meteor, index) => {
                meteor.position.add(meteor.velocity);
                
                // Update trail
                meteor.trailPositions.unshift({
                    x: meteor.position.x,
                    y: meteor.position.y,
                    z: meteor.position.z
                });
                
                if (meteor.trailPositions.length > 20) {
                    meteor.trailPositions.pop();
                }
                
                const positions = meteor.trail.geometry.attributes.position.array;
                meteor.trailPositions.forEach((pos, i) => {
                    if (i < 20) {
                        positions[i * 3] = pos.x;
                        positions[i * 3 + 1] = pos.y;
                        positions[i * 3 + 2] = pos.z;
                    }
                });
                meteor.trail.geometry.attributes.position.needsUpdate = true;
                
                // Reset meteor if too far or too close to center
                const distFromCenter = Math.sqrt(
                    meteor.position.x * meteor.position.x +
                    meteor.position.y * meteor.position.y +
                    meteor.position.z * meteor.position.z
                );
                
                if (distFromCenter < 20 || distFromCenter > 800) {
                    // Reset position
                    const angle = Math.random() * Math.PI * 2;
                    const distance = 400 + Math.random() * 200;
                    meteor.position.x = Math.cos(angle) * distance;
                    meteor.position.y = (Math.random() - 0.5) * 400;
                    meteor.position.z = Math.sin(angle) * distance;
                    
                    // Reset velocity
                    const speed = 0.5 + Math.random() * 1;
                    meteor.velocity.set(
                        -meteor.position.x * 0.01 * speed,
                        (Math.random() - 0.5) * 0.5,
                        -meteor.position.z * 0.01 * speed
                    );
                    
                    meteor.trailPositions = [];
                }
            });

            renderer.render(scene, camera);
        }

        // Controls
        document.getElementById('audio-toggle').addEventListener('click', () => {
            const solarMusic = document.getElementById('solar-music');
            if (audioPlaying) {
                if (solarMusic) solarMusic.pause();
                audioPlaying = false;
                document.getElementById('audio-toggle').textContent = 'üîá';
            } else {
                if (solarMusic) {
                    solarMusic.volume = 0.5;
                    solarMusic.play().catch(function(e) {
                        console.log('Audio autoplay prevented:', e);
                    });
                }
                audioPlaying = true;
                document.getElementById('audio-toggle').textContent = 'üîä';
            }
        });

        document.getElementById('reset-view').addEventListener('click', () => {
            camera.position.set(0, 100, 200);
            cameraTarget = { x: 0, y: 100, z: 200 };
            cameraLookAt = { x: 0, y: 0, z: 0 };
            camera.lookAt(0, 0, 0);
            autoRotate = true;
            isAnimatingCamera = false;
            angle = 0;
        });

        document.getElementById('fullscreen-btn').addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        // Auto-play music when page loads
        window.addEventListener('load', () => {
            setTimeout(() => {
                playAmbientSound();
            }, 500);
        });

        // Window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
